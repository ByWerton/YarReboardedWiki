<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="wikiTitle">YarReboarded Wiki</title>
    <!-- Tailwind CSS (Aesthetic Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern ve yumuşak arayüz stili */
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .wiki-card { background-color: white; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .wiki-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-primary { background-color: #4f46e5; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-danger { background-color: #ef4444; transition: background-color 0.2s; }
        .btn-danger:hover { background-color: #dc2626; }
        .comment-box { border-left: 4px solid #6366f1; padding-left: 1rem; }
        .page-content { display: none; }

        /* Mobil Uyumlu Başlık ve Navigasyon */
        .header-container {
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .header-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        /* Admin İçerik Formu Stil Ayarı */
        #admin-controls input[type="text"], #admin-controls textarea, #admin-controls select {
            border-radius: 0.5rem;
            border-color: #d1d5db;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"></script>
</head>

            <p id="modal-body" class="text-gray-600 mb-6"></p>
            <div id="modal-actions" class="flex justify-end space-x-3">
                <button onclick="closeModal()" id="modal-cancel" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition">İptal</button>
                <button onclick="modalCallback()" id="modal-confirm" class="btn-danger text-white px-4 py-2 rounded-lg font-medium transition">Onayla</button>
            </div>
        </div>
    </div>

    <!-- Ana Konteyner -->

        <!-- Başlık ve Navigasyon -->
        <header class="bg-indigo-700 text-white p-4 rounded-xl shadow-2xl mb-8 header-container">
            <div class="flex items-center justify-between w-full md:w-auto mb-4 md:mb-0">
                <h1 class="text-3xl font-extrabold tracking-tight" data-i18n="wikiTitle">YarReboarded Wiki</h1>
            </div>

            <div class="flex flex-col md:flex-row md:items-center md:space-x-6 w-full md:w-auto">
                <!-- Ana Navigasyon -->
                <nav id="main-nav" class="flex space-x-4 mb-3 md:mb-0 text-sm md:text-base">
                    <button onclick="showPage('wiki')" class="hover:text-indigo-200 transition font-medium border-b-2 border-transparent hover:border-indigo-200 pb-1" data-i18n="home">Wiki Anasayfa</button>
                    <button id="admin-link" onclick="showPage('admin')" class="hidden hover:text-indigo-200 transition font-medium border-b-2 border-transparent hover:border-indigo-200 pb-1" data-i18n="adminPanel">Admin Paneli</button>
                </nav>

                <div class="flex items-center space-x-3">
                    <!-- Dil Seçici -->
                    <select id="lang-selector" onchange="setLanguage(this.value)" class="bg-indigo-600 border border-indigo-500 text-white rounded-lg p-1 text-sm cursor-pointer hover:bg-indigo-500">
                        <option value="tr">TR</option>
                        <option value="en">EN</option>
                    </select>

                    <!-- Kimlik Doğrulama Durumu (Profil ve Giriş/Çıkış Butonu) -->
                    <div id="auth-status" class="flex items-center space-x-3">
                        <!-- Buraya dinamik olarak Giriş/Çıkış butonu gelecek -->
                    </div>
                </div>
            </div>
        </header>

        <!-- Sayfa İçeriği Alanı -->
        <main id="content-area">

            <!-- Wiki Ana Sayfası (Varsayılan Görünüm) -->
            <section id="page-wiki" class="page-content hidden block">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
                    <span data-i18n="wikiContents">Wiki İçerikleri</span>
                    <span id="current-category-title" class="text-indigo-600 ml-2"></span>
                </h2>
                
                <!-- Kategori Seçici -->
                <div id="wiki-category-selector" class="flex flex-wrap gap-3 mb-8">
                    <button onclick="loadWikiContent('blocks')" data-category="blocks" class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl" data-i18n="blocks">Blocks</button>
                    <button onclick="loadWikiContent('cargoes')" data-category="cargoes" class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl" data-i18n="cargoes">Kargolar</button>
                    <button onclick="loadWikiContent('maps')" data-category="maps" class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl" data-i18n="maps">Haritalar</button>
                </div>

                <div id="wiki-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <p class="text-center col-span-full text-gray-500" data-i18n="selectCategory">Lütfen bir kategori seçin.</p>
                </div>
            </section>

            <!-- İçerik Detay Sayfası -->
            <section id="page-detail" class="page-content hidden block">
                <button onclick="showPage('wiki')" class="text-indigo-600 hover:text-indigo-800 transition mb-6 flex items-center font-medium">

                    <span data-i18n="back">Geri Dön</span>
                </button>

                <div id="detail-content" class="wiki-card p-6 md:p-10 rounded-xl shadow-xl">
                </div>
                
                <!-- Yorumlar Bölümü -->
                <div class="mt-10 p-6 bg-white rounded-xl shadow-lg">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800" data-i18n="comments">Yorumlar</h3>
                    <div id="comments-list" class="space-y-4 mb-6">
                        <p id="no-comments-message" class="text-gray-500" data-i18n="noComments">Henüz yorum yok.</p>
                    </div>

                    <!-- Yorum Ekle Formu (Giriş Yapmış Kullanıcılara Özel) -->
                    <div id="comment-form-container" class="hidden border-t pt-4">
                        <textarea id="comment-text" rows="3" data-i18n-placeholder="writeCommentPlaceholder" placeholder="Yorumunuzu buraya yazın..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <button onclick="addComment()" class="btn-primary text-white px-4 py-2 rounded-lg mt-3 font-medium hover:shadow-md" data-i18n="addComment">Yorum Ekle</button>
                    </div>

                    <!-- Giriş Yapma Uyarısı (Giriş Yapılmamış Kullanıcılara Özel) -->
                    <p id="comment-login-message" class="text-red-600 hidden font-semibold p-3 bg-red-100 rounded-lg text-center" data-i18n="loginToComment">Yorum eklemek için giriş yapmalısınız.</p>
                </div>
            </section>

            <!-- Giriş / Kayıt Formu -->
            <section id="page-auth" class="page-content hidden flex justify-center items-center h-[70vh]">
                <div class="wiki-card p-8 rounded-xl shadow-2xl w-full max-w-md">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center" data-i18n="loginSignUp">Giriş / Kayıt</h2>
                    <form id="auth-form" class="space-y-6">
                        <input type="email" id="auth-email" data-i18n-placeholder="emailPlaceholder" placeholder="E-posta" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <input type="password" id="auth-password" data-i18n-placeholder="passwordPlaceholder" placeholder="Şifre" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-bold text-lg shadow-md hover:shadow-lg" data-i18n="login">Giriş Yap</button>
                        <button type="button" onclick="handleSignUp()" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-bold text-lg hover:bg-gray-300 transition shadow-md" data-i18n="signUp">Kayıt Ol</button>
                        <p id="auth-message" class="text-sm text-center mt-4"></p>
                    </form>
                </div>
            </section>

            <!-- Admin Paneli -->
            <section id="page-admin" class="page-content hidden">
                <div class="wiki-card p-6 md:p-8 rounded-xl shadow-xl">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-2" data-i18n="adminPanel">Admin Paneli</h2>
                    <p id="admin-message" class="text-red-500 hidden mb-6 font-medium p-3 bg-red-100 rounded-lg" data-i18n="adminAccessOnly">Bu sayfaya sadece Admin erişebilir.</p>

                    <div id="admin-controls" class="hidden space-y-6">
                        <div class="space-y-4 p-5 bg-indigo-50 rounded-xl border border-indigo-200">
                            <h3 class="text-xl font-bold text-indigo-700 border-b pb-2" data-i18n="addContent">Yeni İçerik Ekle</h3>
                            
                            <!-- Kategori ve Başlık -->
                            <select id="content-type" class="w-full p-3 border rounded-lg shadow-sm">
                                <option value="blocks" data-i18n="blocks">Block</option>
                                <option value="cargoes" data-i18n="cargoes">Kargo</option>
                                <option value="maps" data-i18n="maps">Harita</option>
                            </select>
                            <input type="text" id="content-title" data-i18n-placeholder="title" placeholder="Başlık" required class="w-full p-3 border rounded-lg shadow-sm">
                            
                            <!-- İçerik Metni -->
                            <textarea id="content-text" rows="8" data-i18n-placeholder="contentText" placeholder="İçerik Metni (Markdown veya düz metin kullanabilirsiniz)" required class="w-full p-3 border rounded-lg shadow-sm resize-y"></textarea>
                            
                            <!-- Görsel Yükleme -->
                            <div class="pt-4 border-t border-indigo-200">
                                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="imageBase64">Görüntü (Max 5MB)</label>
                                <input type="file" id="content-image-input" accept="image/*" class="w-full p-2 border border-dashed border-gray-400 rounded-lg bg-white">
                                <input type="hidden" id="content-base64-image">
                                <button onclick="handleImageUpload()" class="btn-primary text-white px-4 py-2 rounded-lg font-medium mt-3" data-i18n="convertImage">Görseli Dönüştür ve Hazırla</button>
                            </div>

                            <p id="save-status" class="text-sm mt-4 font-semibold"></p>
                            
                            <button onclick="saveContent()" class="w-full btn-primary text-white py-3 rounded-lg font-bold text-lg shadow-lg hover:shadow-xl" data-i18n="saveContent">İçeriği Kaydet</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script type="module">
        // 1️⃣ Translation Dictionary (Çeviri Sözlüğü)
        let lang = 'tr'; // Varsayılan dil Türkçe
        const translations = {
            en: {

                modalConfirmTitle: "Confirm Action", modalDeleteTitle: "Delete Confirmation", modalOk: "OK", modalCancel: "Cancel",
            },
            tr: {
                wikiTitle: "YarReboarded Wiki", home: "Wiki Anasayfa", adminPanel: "Admin Paneli", logout: "Çıkış Yap", login: "Giriş Yap", signUp: "Kayıt Ol",
                guestMode: "Misafir Modu", // YENİ
                wikiContents: "Wiki İçerikleri", blocks: "Blocks", cargoes: "Kargolar", maps: "Haritalar", selectCategory: "Lütfen bir kategori seçin.",

                addComment: "Yorum Ekle", loginToComment: "Yorum eklemek için giriş yapmalısınız.", emailPlaceholder: "E-posta",
                passwordPlaceholder: "Şifre", adminAccessOnly: "Bu sayfaya sadece Admin erişebilir.", addContent: "Yeni İçerik Ekle",
                title: "Başlık", contentText: "İçerik Metni", imageBase64: "Görüntü (Base64)", convertImage: "Görseli Dönüştür ve Hazırla",
                saveContent: "İçeriği Kaydet", loginFailed: "Giriş başarısız:", loginSuccess: "Giriş başarılı!", signingUp: "Kayıt olunuyor...",
                signUpSuccess: "Kayıt başarılı! Otomatik olarak giriş yapıldı.", delete: "Sil", imageError: "Görsel Yüklenemedi",
                author: "Yazar", anonymous: "Anonim", loginSignUp: "Giriş / Kayıt", deleteConfirmContent: "Bu içeriği kalıcı olarak silmek istediğinizden emin misiniz?", deleteConfirmComment: "Bu yorumu silmek istediğinizden emin misiniz?",
                // Admin Status Messages
                statusSuccessSave: (type) => `${type.toUpperCase()} içeriği başarıyla kaydedildi!`, statusErrorRequired: "Başlık ve İçerik alanları zorunludur.", statusErrorConvert: "Görsel dönüştürme hatası.", statusSuccessConvert: "Görsel Base64 olarak hazırlandı.", statusErrorSize: "Hata: Görsel boyutu 5MB'ı geçmemelidir.", statusConverting: "Görsel dönüştürülüyor...", statusSelectFile: "Lütfen bir dosya seçin.", statusLoggingIn: "Giriş yapılıyor...", statusSigningUp: "Kayıt olunuyor...",
                modalConfirmTitle: "Eylemi Onayla", modalDeleteTitle: "Silme Onayı", modalOk: "TAMAM", modalCancel: "İptal",
            }
        };

        // 2️⃣ Translation Function
        function translateUI() {
            const current = translations[lang];
            
            // 1. Text Content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (current[key]) {
                    el.textContent = current[key];
                }
            });

            // 2. Placeholder Content
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (current[key]) {
                    el.placeholder = current[key];
                }
            });

            // 3. Special Text (like select options)
            document.getElementById('content-type')?.querySelectorAll('option').forEach(option => {
                const key = option.getAttribute('data-i18n');
                if (current[key]) {
                    option.textContent = current[key];
                }
            });
            
            // 4. Modal
            document.getElementById('modal-cancel').textContent = current.modalCancel;
            document.getElementById('modal-confirm').textContent = current.modalOk;

            // 5. Kategori Başlığını Güncelle
            const selectedButton = document.querySelector(`#wiki-category-selector button[data-category="${currentCategory}"]`);
            if (selectedButton) {
                 document.getElementById('current-category-title').textContent = selectedButton.textContent;
            } else {
                 document.getElementById('current-category-title').textContent = '';
            }
        }

        function setLanguage(newLang) {
            lang = newLang;
            document.documentElement.lang = newLang;
            translateUI();
            
            // Dinamik içerikleri güncelle
            if (document.getElementById('page-wiki').classList.contains('block')) {
                 loadWikiContent(currentCategory);
            } else if (document.getElementById('page-detail').classList.contains('block') && currentContentPath) {
                 showDetail(currentContentPath); 
            }
        }

        // 3️⃣ Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyCcLP7390AotwSTUzZLTOmiglNs1a1OxxU",
            authDomain: "yarreboardedwiki.firebaseapp.com",
            databaseURL: "https://yarreboardedwiki-default-rtdb.firebaseio.com/",
            projectId: "yarreboardedwiki",
            storageBucket: "yarreboardedwiki.firebasestorage.app",
            messagingSenderId: "365304875142",
            appId: "1:365304875142:web:5d962e22c249917745a907",
            measurementId: "G-KCDR6CW19E"
        };
        const adminEmail = "selimhanlafci121@gmail.com";
        
        // YENİ: Misafir Hesabı Bilgileri
        const GUEST_EMAIL = "selimhanlafci008@gmail.com";
        const GUEST_PASSWORD = "selam..lok";


        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Global Durumlar
        let currentUser = null;
        let isAdmin = false;
        let currentCategory = 'blocks'; 
        let currentContentPath = null; 

        // ----------------------------------------------------------------------
        // 4️⃣ Custom Modal İşlemleri
        // ----------------------------------------------------------------------

        let resolveModalPromise = null;

        /**
         * Kullanıcıya özel onay/mesaj kutusu gösterir.
         * @param {string} title - Modal başlığı
         * @param {string} body - Modal içeriği
         * @param {boolean} isConfirm - Onay (true) veya sadece mesaj (false) olup olmadığı
         * @returns {Promise<boolean>} Sadece isConfirm true ise kullanılır.
         */
        function showModal(title, body, isConfirm = false) {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            const actions = document.getElementById('modal-actions');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');

            if (isConfirm) {
                document.getElementById('modal-cancel').classList.remove('hidden');
                document.getElementById('modal-confirm').textContent = translations[lang].modalOk;
                document.getElementById('modal-confirm').className = "btn-danger text-white px-4 py-2 rounded-lg font-medium transition"; // Silme için Kırmızı
                return new Promise(resolve => {
                    resolveModalPromise = resolve;
                });
            } else {
                document.getElementById('modal-cancel').classList.add('hidden');
                document.getElementById('modal-confirm').textContent = translations[lang].modalOk;
                document.getElementById('modal-confirm').className = "btn-primary text-white px-4 py-2 rounded-lg font-medium transition"; // Bilgi için Mavi
                return Promise.resolve(true); 
            }
        }

        function closeModal(event) {
            if (event && event.target.id !== 'custom-modal') return; 
            document.getElementById('custom-modal').classList.add('hidden');
            document.getElementById('custom-modal').classList.remove('flex');
            if (resolveModalPromise) {
                resolveModalPromise(false); // İptal veya dışarı tıklama
                resolveModalPromise = null;
            }
        }

        function modalCallback() {
            document.getElementById('custom-modal').classList.add('hidden');
            document.getElementById('custom-modal').classList.remove('flex');
            if (resolveModalPromise) {
                resolveModalPromise(true); // Onaylama
                resolveModalPromise = null;
            }
        }

        // ----------------------------------------------------------------------
        // 5️⃣ Kimlik Doğrulama (Auth) İşlemleri
        // ----------------------------------------------------------------------

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            isAdmin = user && user.email === adminEmail;
            console.log(`[AUTH] User state changed. Logged In: ${!!user}, Admin: ${isAdmin}`);
            updateUI();
            
            // Listeyi ve yorumları güncellediğimizden emin ol
            if (document.getElementById('page-wiki').classList.contains('block')) {
                loadWikiContent(currentCategory);
            } else if (document.getElementById('page-detail').classList.contains('block') && currentContentPath) {
                 showDetail(currentContentPath); 
            }
        });

        // UI Güncelleme Fonksiyonu
        function updateUI() {
            const current = translations[lang];
            const authStatusDiv = document.getElementById('auth-status');
            const adminLink = document.getElementById('admin-link');
            const commentFormContainer = document.getElementById('comment-form-container');
            const commentLoginMessage = document.getElementById('comment-login-message');
            
            authStatusDiv.innerHTML = ''; // Temizle

            if (currentUser) {
                // Giriş Yapılmış Durum
                const initials = currentUser.email.charAt(0).toUpperCase();
                const userName = currentUser.email.substring(0, currentUser.email.indexOf('@'));

                authStatusDiv.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-indigo-200 hidden sm:inline">${userName}</span>
                        <div class="w-8 h-8 bg-purple-500 text-white rounded-full flex items-center justify-center font-bold text-sm cursor-pointer" title="${currentUser.email}">${initials}</div>
                    </div>
                    <button onclick="handleSignOut()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-sm font-medium transition shadow-md" data-i18n="logout">${current.logout}</button>
                `;
                commentFormContainer.classList.remove('hidden');
                commentLoginMessage.classList.add('hidden');
            } else {
                // Giriş Yapılmamış Durum
                authStatusDiv.innerHTML = `
                    <button onclick="showPage('auth')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-medium transition shadow-md" data-i18n="login">${current.login}</button>
                    <!-- YENİ MİSAFİR MODU BUTONU -->
                    <button onclick="handleGuestLogin()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full text-sm font-medium transition shadow-md" data-i18n="guestMode">${current.guestMode}</button>
                `;
                commentFormContainer.classList.add('hidden');
                commentLoginMessage.classList.remove('hidden');
            }

            if (isAdmin) {
                adminLink.classList.remove('hidden');
            } else {
                adminLink.classList.add('hidden');
            }
            translateUI();
        }
        
        // YENİ: Misafir Modu Giriş Fonksiyonu
        async function handleGuestLogin() {
            const current = translations[lang];
            const authStatusDiv = document.getElementById('auth-status');
            const originalButtons = authStatusDiv.innerHTML; // Butonları kaydet
            authStatusDiv.innerHTML = `<span class="text-white animate-pulse">${current.statusLoggingIn}...</span>`;

            try {
                // Belirtilen misafir hesabı ile giriş yap
                await signInWithEmailAndPassword(auth, GUEST_EMAIL, GUEST_PASSWORD);
                // Başarılı giriş sonrası onAuthStateChanged zaten updateUI() fonksiyonunu tetikleyecek.
            } catch (error) {
                console.error("Misafir Giriş Hatası:", error);
                // Hata durumunda UI'yı eski haline getir
                authStatusDiv.innerHTML = originalButtons;
                // Hata mesajı göster
                showModal(current.loginFailed, error.message, false);
            }
        }


        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const current = translations[lang];
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = current.statusLoggingIn;
            messageEl.className = 'text-sm text-center mt-4 text-gray-500';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                messageEl.textContent = current.loginSuccess;
                messageEl.classList.remove('text-red-500');
                messageEl.classList.add('text-green-600', 'font-bold');
                setTimeout(() => showPage('wiki'), 800); 
            } catch (error) {
                console.error("Giriş hatası:", error);
                messageEl.textContent = `${current.loginFailed} ${error.message}`;
                messageEl.classList.add('text-red-600', 'font-bold');
                messageEl.classList.remove('text-green-600');
            }
        });

        async function handleSignUp() {
            const current = translations[lang];
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = current.statusSigningUp;
            messageEl.className = 'text-sm text-center mt-4 text-gray-500';


            try {
                await createUserWithEmailAndPassword(auth, email, password);
                messageEl.textContent = current.signUpSuccess;
                messageEl.classList.remove('text-red-500');
                messageEl.classList.add('text-green-600', 'font-bold');
                setTimeout(() => showPage('wiki'), 800);
            } catch (error) {
                console.error("Kayıt hatası:", error);
                messageEl.textContent = `${current.loginFailed} ${error.message}`;
                messageEl.classList.add('text-red-600', 'font-bold');
                messageEl.classList.remove('text-green-600');
            }
        }

        function handleSignOut() {
            signOut(auth).catch((error) => {
                console.error("Çıkış hatası:", error);
            });
        }

        // ----------------------------------------------------------------------
        // 6️⃣ Sayfa ve Navigasyon İşlemleri
        // ----------------------------------------------------------------------

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.add('hidden');
                page.classList.remove('flex', 'block');
            });

            const targetPage = document.getElementById(`page-${pageId}`);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                if (pageId === 'auth') {
                    targetPage.classList.add('flex');
                } else {
                     targetPage.classList.add('block');
                }
            }
            
            if (pageId === 'wiki') {
                loadWikiContent(currentCategory);
            } else if (pageId === 'admin') {
                const current = translations[lang];
                if (isAdmin) {
                    document.getElementById('admin-controls').classList.remove('hidden');
                    document.getElementById('admin-message').classList.add('hidden');
                } else {
                    document.getElementById('admin-message').classList.remove('hidden');
                    document.getElementById('admin-message').textContent = current.adminAccessOnly;
                    document.getElementById('admin-controls').classList.add('hidden');
                }
            }
            translateUI();
        }


        // ----------------------------------------------------------------------
        // 7️⃣ Wiki İçerik Görüntüleme ve Yorum İşlemleri
        // ----------------------------------------------------------------------

        function loadWikiContent(category) {
            currentCategory = category;
            const current = translations[lang];
            const listEl = document.getElementById('wiki-list');
            listEl.innerHTML = `<p class="text-center col-span-full text-gray-500 p-8">${current.loadingContent}</p>`;

            // Kategori butonu stilini güncelle
            document.querySelectorAll('#wiki-category-selector button').forEach(btn => {
                const cat = btn.getAttribute('data-category');
                if (cat === category) {
                    btn.classList.add('bg-indigo-900', 'shadow-2xl');
                    btn.classList.remove('btn-primary');
                } else {
                    btn.classList.remove('bg-indigo-900', 'shadow-2xl');
                    btn.classList.add('btn-primary');
                }
            });
            translateUI(); // Kategori başlığını güncellemek için

            const contentRef = ref(db, category);

            onValue(contentRef, (snapshot) => {
                const data = snapshot.val();
                listEl.innerHTML = ''; 

                if (!data) {
                    listEl.innerHTML = `<p class="text-center col-span-full text-gray-500 p-8">${current.noContent}</p>`;
                    return;
                }

                const items = Object.keys(data).map(key => ({ id: key, category: category, ...data[key] })).reverse();

                items.forEach(item => {
                    const commentCount = Object.keys(item.comments || {}).length;
                    const card = document.createElement('div');
                    card.className = 'wiki-card p-4 rounded-xl shadow-lg flex flex-col space-y-3';
                    
                    const imageHtml = item.base64Image 
                        ? `<img src="${item.base64Image}" alt="${item.title}" class="w-full h-40 object-cover rounded-lg mb-3" onerror="this.onerror=null; this.src='https://placehold.co/400x160/cbd5e1/475569?text=${current.imageError.replace(/\s/g, '+')}'">`
                        : `<div class="w-full h-40 bg-gray-200 flex items-center justify-center rounded-lg mb-3 text-gray-500">${current.imageError}</div>`;
                    
                    card.innerHTML = `
                        ${imageHtml}
                        <h3 class="text-xl font-bold text-indigo-700">${item.title}</h3>
                        <p class="text-gray-600 line-clamp-3 text-sm">${item.content.substring(0, 100)}...</p>
                        <p class="text-xs text-gray-400">${current.author}: ${item.author || current.anonymous}</p>
                        <div class="flex justify-between items-center mt-auto pt-3 border-t border-gray-100">
                            <button onclick="showDetail('${item.category}/${item.id}')" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition">${current.viewDetails} (${commentCount})</button>
                            ${isAdmin ? `<button onclick="confirmDeleteContent('${item.category}/${item.id}')" class="btn-danger text-white px-3 py-1 rounded-lg text-xs hover:shadow-md">${current.delete}</button>` : ''}
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            });
        }

        function showDetail(path) {
            currentContentPath = path; 
            showPage('detail');
            const current = translations[lang];
            const [category, id] = path.split('/');
            const detailEl = document.getElementById('detail-content');
            detailEl.innerHTML = `<p class="text-center text-gray-500">${current.loadingContent}</p>`;

            const itemRef = ref(db, path);
            onValue(itemRef, (snapshot) => {
                const item = snapshot.val();
                if (!item) {
                    detailEl.innerHTML = `<p class="text-center text-red-500">${current.contentNotFound}</p>`;
                    // Yorum listesini temizle
                    document.getElementById('comments-list').innerHTML = `<p id="no-comments-message" class="text-gray-500" data-i18n="noComments">${current.noComments}</p>`;
                    return;
                }
                
                const imageHtml = item.base64Image 
                    ? `<img src="${item.base64Image}" alt="${item.title}" class="w-full max-h-96 object-contain rounded-xl shadow-inner mb-6" onerror="this.onerror=null; this.src='https://placehold.co/800x384/cbd5e1/475569?text=${current.imageError.replace(/\s/g, '+')}'">`
                    : `<div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-xl mb-6 text-gray-500 text-lg">${current.imageError}</div>`;

                detailEl.innerHTML = `
                    <h2 class="text-4xl font-extrabold text-indigo-800 mb-4">${item.title}</h2>
                    <p class="text-sm text-gray-500 mb-6 border-b pb-4">${current.author}: <span class="font-semibold">${item.author || current.anonymous}</span></p>
                    ${imageHtml}
                    <div class="prose max-w-none text-gray-700 leading-relaxed whitespace-pre-wrap">${item.content}</div>
                `;

                renderComments(item.comments || {});
            });
        }

        function renderComments(comments) {
            const current = translations[lang];
            const commentsListEl = document.getElementById('comments-list');
            commentsListEl.innerHTML = '';

            const commentArray = Object.keys(comments).map(key => ({ id: key, ...comments[key] })).reverse();

            if (commentArray.length === 0) {
                commentsListEl.innerHTML = `<p id="no-comments-message" class="text-gray-500" data-i18n="noComments">${current.noComments}</p>`;
                return;
            }

            commentArray.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment-box bg-indigo-50 p-4 rounded-lg shadow-sm flex justify-between items-start';
                commentEl.innerHTML = `
                    <div>
                        <p class="text-gray-700 mb-1">${comment.text}</p>
                        <span class="text-xs font-bold text-indigo-600">@${comment.user.split('@')[0] || current.anonymous}</span>
                    </div>
                    ${isAdmin ? `<button onclick="confirmDeleteComment('${comment.id}')" class="text-xs text-red-500 hover:text-red-700 transition font-medium p-1 ml-2 rounded hover:bg-red-200">${current.delete}</button>` : ''}
                `;
                commentsListEl.appendChild(commentEl);
            });
        }

        async function addComment() {
            const current = translations[lang];
            const commentTextEl = document.getElementById('comment-text');
            const commentText = commentTextEl.value.trim();

            if (!currentUser) {
                showModal(current.modalConfirmTitle, current.loginToComment, false);
                return;
            }

            if (!commentText) {
                showModal(current.modalConfirmTitle, "Yorum metni boş bırakılamaz.", false);
                return;
            }

            if (!currentContentPath) {
                console.error("HATA: İçerik yolu belirlenmedi.");
                return;
            }

            const newComment = {
                text: commentText,
                user: currentUser.email,
                timestamp: serverTimestamp()
            };

            try {
                const commentsRef = ref(db, `${currentContentPath}/comments`);
                await push(commentsRef, newComment);
                commentTextEl.value = ''; 
                console.log('Başarılı: Yorum Realtime Database\'e kaydedildi.');
            } catch (error) {
                console.error("Yorum ekleme Firebase hatası:", error.message);
                showModal(current.modalConfirmTitle, "Yorum eklenirken bir hata oluştu: " + error.message, false);
            }
        }

        // Silme İşlemleri için Onay Modalları
        async function confirmDeleteContent(path) {
            if (!isAdmin) return;
            const current = translations[lang];
            const confirmed = await showModal(current.modalDeleteTitle, current.deleteConfirmContent, true);
            if (confirmed) {
                await deleteContent(path);
            }
        }

        async function deleteContent(path) {
            try {
                await remove(ref(db, path));
                showModal(translations[lang].modalConfirmTitle, "İçerik başarıyla silindi.", false);
            } catch (error) {
                console.error("İçerik silme hatası:", error);
                showModal(translations[lang].modalConfirmTitle, "Silme işlemi başarısız: " + error.message, false);
            }
        }

        async function confirmDeleteComment(commentId) {
            if (!isAdmin || !currentContentPath) return;
            const current = translations[lang];
            const confirmed = await showModal(current.modalDeleteTitle, current.deleteConfirmComment, true);
            if (confirmed) {
                await deleteComment(commentId);
            }
        }

        async function deleteComment(commentId) {
            if (!currentContentPath) return;

            try {
                const commentPath = `${currentContentPath}/comments/${commentId}`;
                await remove(ref(db, commentPath));
                showModal(translations[lang].modalConfirmTitle, "Yorum başarıyla silindi.", false);
            } catch (error) {
                console.error("Yorum silme hatası:", error);
                showModal(translations[lang].modalConfirmTitle, "Silme işlemi başarısız: " + error.message, false);
            }
        }


        // ----------------------------------------------------------------------
        // 8️⃣ Admin Paneli İşlemleri
        // ----------------------------------------------------------------------

        function handleImageUpload() {
            const current = translations[lang];
            const file = document.getElementById('content-image-input').files[0];
            const base64Input = document.getElementById('content-base64-image');
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = current.statusConverting;
            statusEl.className = 'text-sm mt-4 font-semibold text-gray-500';


            if (file) {
                if (file.size > 1024 * 1024 * 5) { // 5MB
                    statusEl.textContent = current.statusErrorSize;
                    statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
                    base64Input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Input.value = e.target.result;
                    statusEl.textContent = current.statusSuccessConvert;
                    statusEl.className = 'text-sm mt-4 font-semibold text-green-600';
                };
                reader.onerror = function() {
                    base64Input.value = '';
                    statusEl.textContent = current.statusErrorConvert;
                    statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
                };
                reader.readAsDataURL(file);
            } else {
                base64Input.value = '';
                statusEl.textContent = current.statusSelectFile;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
            }
        }

        async function saveContent() {
            if (!isAdmin) {
                showModal(translations[lang].modalConfirmTitle, "İçerik kaydetmek için admin yetkisine sahip olmalısınız.", false);
                return;
            }

            const current = translations[lang];
            const type = document.getElementById('content-type').value;
            const title = document.getElementById('content-title').value.trim();
            const content = document.getElementById('content-text').value.trim();
            const base64Image = document.getElementById('content-base64-image').value;
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = '';

            if (!title || !content) {
                statusEl.textContent = current.statusErrorRequired;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
                return;
            }

            const newWikiItem = {
                title: title,
                content: content,
                category: type,
                base64Image: base64Image || null,
                author: currentUser.email,
                createdAt: serverTimestamp(),
                comments: {}
            };

            try {
                const contentRef = ref(db, type);
                await push(contentRef, newWikiItem);
                
                statusEl.textContent = current.statusSuccessSave(type);
                statusEl.className = 'text-sm mt-4 font-semibold text-green-600';
                
                document.getElementById('content-title').value = '';
                document.getElementById('content-text').value = '';
                document.getElementById('content-base64-image').value = '';
                document.getElementById('content-image-input').value = '';

            } catch (error) {
                console.error("İçerik kaydetme hatası:", error);
                statusEl.textContent = 'Kaydetme hatası: ' + error.message;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
            }
        }

        window.onload = () => {
            const initialLang = 'tr'; 
            document.getElementById('lang-selector').value = initialLang;
            setLanguage(initialLang);
            showPage('wiki'); 
        };

        // Global fonksiyonları window'a ekleme
        window.showPage = showPage;
        window.loadWikiContent = loadWikiContent;
        window.showDetail = showDetail;
        window.addComment = addComment;
        window.confirmDeleteContent = confirmDeleteContent; 
        window.confirmDeleteComment = confirmDeleteComment;
        window.handleSignUp = handleSignUp;
        window.handleSignOut = handleSignOut;
        window.handleImageUpload = handleImageUpload;
        window.saveContent = saveContent;
        window.setLanguage = setLanguage;
        window.closeModal = closeModal;
        window.modalCallback = modalCallback;
        window.handleGuestLogin = handleGuestLogin; // YENİ Misafir Modu fonksiyonunu ekle
    </script>
</body>
</html>
