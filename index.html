<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="wikiTitle">YarReboarded Wiki</title>
    <!-- Tailwind CSS (Aesthetic Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern ve yumuşak arayüz stili */
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .wiki-card { background-color: white; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .wiki-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-primary { background-color: #4f46e5; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #64748b; transition: background-color 0.2s; }
        .btn-secondary:hover { background-color: #475569; }
        .btn-danger { background-color: #ef4444; transition: background-color 0.2s; }
        .btn-danger:hover { background-color: #dc2626; }
        .comment-box { border-left: 4px solid #6366f1; padding-left: 1rem; }
        .page-content { display: none; }

        /* Mobil Uyumlu Başlık ve Navigasyon */
        .header-container { display: flex; flex-direction: column; }
        @media (min-width: 768px) { .header-container { flex-direction: row; justify-content: space-between; align-items: center; } }
        /* Admin İçerik Formu Stil Ayarı */
        #admin-controls input[type="text"], #admin-controls textarea, #admin-controls select { border-radius: 0.5rem; border-color: #d1d5db; }
        
        /* Profil Fotoğrafı Stili */
        .profile-pic { width: 32px; height: 32px; border-radius: 9999px; object-fit: cover; border: 2px solid white; cursor: pointer; transition: transform 0.2s; }
        .profile-pic:hover { transform: scale(1.1); }
        .profile-initials { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 9999px; background-color: #a78bfa; color: white; font-weight: 700; font-size: 0.875rem; cursor: pointer; transition: transform 0.2s; }
        .profile-initials:hover { transform: scale(1.1); }

        /* YENİ: Tier 6 Gökkuşağı Metin Stili */
        .tier-6-text {
            background-image: linear-gradient(to right, #ef4444, #f59e0b, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
    </style>
    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 1️⃣ Custom Modal (Onay ve Mesaj Kutusu) -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden items-center justify-center p-4" onclick="closeModal(event)">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="modal-body" class="text-gray-600 mb-6"></p>
            <div id="modal-actions" class="flex justify-end space-x-3">
                <button onclick="closeModal()" id="modal-cancel" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition">İptal</button>
                <button onclick="modalCallback()" id="modal-confirm" class="btn-danger text-white px-4 py-2 rounded-lg font-medium transition">Onayla</button>
            </div>
        </div>
    </div>
    
    <!-- 2️⃣ Profil Düzenleme Modal'ı -->
    <div id="profile-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden items-center justify-center p-4" onclick="closeProfileModal(event)">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all" onclick="event.stopPropagation()">
            <h3 class="text-2xl font-bold mb-6 text-gray-800" data-i18n="profileEditTitle">Profili Düzenle</h3>
            
            <!-- Profil Fotoğrafı Önizleme ve Yükleme -->
            <div class="flex flex-col items-center space-y-3 mb-6">
                <img id="profile-preview" src="" alt="Profil Fotoğrafı" class="w-24 h-24 rounded-full object-cover bg-gray-200 border-4 border-indigo-300">
                <input type="file" id="profile-image-input" accept="image/*" class="w-full text-sm p-2 border rounded-lg file:mr-2 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" onchange="handleProfileImageUpload()">
                <input type="hidden" id="profile-base64-image">
                <p id="profile-image-status" class="text-sm"></p>
            </div>
            
            <!-- Kullanıcı Adı Girişi -->
            <div class="space-y-4">
                <label for="profile-username" class="block text-sm font-medium text-gray-700" data-i18n="username">Kullanıcı Adı</label>
                <input type="text" id="profile-username" data-i18n-placeholder="username" placeholder="Kullanıcı Adı" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <p id="profile-save-status" class="text-sm"></p>
            </div>
            
            <!-- Eylemler -->
            <div class="flex justify-end space-x-3 mt-8">
                <button onclick="closeProfileModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition" data-i18n="modalCancel">İptal</button>
                <button onclick="saveProfile()" class="btn-primary text-white px-4 py-2 rounded-lg font-medium transition" data-i18n="saveProfile">Profili Kaydet</button>
            </div>
        </div>
    </div>


    <!-- Ana Konteyner -->
    <div id="app" class="flex-grow p-4 md:p-8 max-w-6xl mx-auto w-full">

        <!-- Başlık ve Navigasyon -->
        <header class="bg-indigo-700 text-white p-4 rounded-xl shadow-2xl mb-8 header-container">
            <div class="flex items-center justify-between w-full md:w-auto mb-4 md:mb-0">
                <h1 class="text-3xl font-extrabold tracking-tight" data-i18n="wikiTitle">YarReboarded Wiki</h1>
            </div>

            <div class="flex flex-col md:flex-row md:items-center md:space-x-6 w-full md:w-auto">
                <!-- Ana Navigasyon -->
                <nav id="main-nav" class="flex space-x-4 mb-3 md:mb-0 text-sm md:text-base">
                    <button onclick="showPage('wiki')" class="hover:text-indigo-200 transition font-medium border-b-2 border-transparent hover:border-indigo-200 pb-1" data-i18n="home">Wiki Anasayfa</button>
                    <button id="admin-link" onclick="showPage('admin')" class="hidden hover:text-indigo-200 transition font-medium border-b-2 border-transparent hover:border-indigo-200 pb-1" data-i18n="adminPanel">Admin Paneli</button>
                </nav>

                <div class="flex items-center space-x-3">
                    <!-- Dil Seçici -->
                    <select id="lang-selector" onchange="setLanguage(this.value)" class="bg-indigo-600 border border-indigo-500 text-white rounded-lg p-1 text-sm cursor-pointer hover:bg-indigo-500">
                        <option value="tr">TR</option>
                        <option value="en">EN</option>
                    </select>

                    <!-- Kimlik Doğrulama Durumu (Profil ve Giriş/Çıkış Butonu) -->
                    <div id="auth-status" class="flex items-center space-x-3">
                        <!-- Buraya dinamik olarak Giriş/Çıkış butonu gelecek -->
                    </div>
                </div>
            </div>
        </header>

        <!-- Sayfa İçeriği Alanı -->
        <main id="content-area">

            <!-- Wiki Ana Sayfası (Varsayılan Görünüm) -->
            <section id="page-wiki" class="page-content hidden block">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
                    <span data-i18n="wikiContents">Wiki İçerikleri</span>
                    <span id="current-category-title" class="text-indigo-600 ml-2"></span>
                </h2>
                
                <!-- Kategori Seçici -->
                <div id="wiki-category-selector" class="flex flex-wrap gap-3 mb-8">
                    <button onclick="loadWikiContent('blocks')" data-category="blocks" class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl" data-i18n="blocks">Blocks</button>
                    <button onclick="loadWikiContent('cargoes')" data-category="cargoes" class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl" data-i18n="cargoes">Kargolar</button>
                    <button onclick="loadWikiContent('maps')" data-category="maps" class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl" data-i18n="maps">Haritalar</button>
                </div>
                
                <!-- Arama Çubuğu -->
                <div class="mb-6 relative">
                    <input type="search" id="search-input" oninput="handleSearch()" data-i18n-placeholder="searchPlaceholder" placeholder="Bu kategoride ara..." class="w-full p-3 pl-10 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <div id="wiki-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <p class="text-center col-span-full text-gray-500" data-i18n="selectCategory">Lütfen bir kategori seçin.</p>
                </div>
            </section>

            <!-- İçerik Detay Sayfası -->
            <section id="page-detail" class="page-content hidden block">
                <button onclick="showPage('wiki')" class="text-indigo-600 hover:text-indigo-800 transition mb-6 flex items-center font-medium">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    <span data-i18n="back">Geri Dön</span>
                </button>

                <div id="detail-content" class="wiki-card p-6 md:p-10 rounded-xl shadow-xl">
                </div>
                
                <!-- Yorumlar Bölümü -->
                <div class="mt-10 p-6 bg-white rounded-xl shadow-lg">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800" data-i18n="comments">Yorumlar</h3>
                    <div id="comments-list" class="space-y-4 mb-6">
                        <p id="no-comments-message" class="text-gray-500" data-i18n="noComments">Henüz yorum yok.</p>
                    </div>

                    <!-- Yorum Ekle Formu (Giriş Yapmış Kullanıcılara Özel) -->
                    <div id="comment-form-container" class="hidden border-t pt-4">
                        <textarea id="comment-text" rows="3" data-i18n-placeholder="writeCommentPlaceholder" placeholder="Yorumunuzu buraya yazın..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <button onclick="addComment()" class="btn-primary text-white px-4 py-2 rounded-lg mt-3 font-medium hover:shadow-md" data-i1s8n="addComment">Yorum Ekle</button>
                    </div>

                    <!-- Giriş Yapma Uyarısı (Giriş Yapılmamış Kullanıcılara Özel) -->
                    <p id="comment-login-message" class="text-red-600 hidden font-semibold p-3 bg-red-100 rounded-lg text-center" data-i18n="loginToComment">Yorum eklemek için giriş yapmalısınız.</p>
                </div>
            </section>

            <!-- Giriş / Kayıt Formu -->
            <section id="page-auth" class="page-content hidden flex justify-center items-center h-[70vh]">
                <div class="wiki-card p-8 rounded-xl shadow-2xl w-full max-w-md">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center" data-i18n="loginSignUp">Giriş / Kayıt</h2>
                    <form id="auth-form" class="space-y-6">
                        <input type="email" id="auth-email" data-i18n-placeholder="emailPlaceholder" placeholder="E-posta" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <input type="password" id="auth-password" data-i18n-placeholder="passwordPlaceholder" placeholder="Şifre" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-bold text-lg shadow-md hover:shadow-lg" data-i18n="login">Giriş Yap</button>
                        <button type="button" onclick="handleSignUp()" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-bold text-lg hover:bg-gray-300 transition shadow-md" data-i18n="signUp">Kayıt Ol</button>
                        <p id="auth-message" class="text-sm text-center mt-4"></p>
                    </form>
                </div>
            </section>

            <!-- Admin Paneli -->
            <section id="page-admin" class="page-content hidden">
                <div class="wiki-card p-6 md:p-8 rounded-xl shadow-xl">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-2" data-i18n="adminPanel">Admin Paneli</h2>
                    <p id="admin-message" class="text-red-500 hidden mb-6 font-medium p-3 bg-red-100 rounded-lg" data-i18n="adminAccessOnly">Bu sayfaya sadece Admin erişebilir.</p>

                    <div id="admin-controls" class="hidden space-y-6">
                        <div class="space-y-4 p-5 bg-indigo-50 rounded-xl border border-indigo-200">
                            <!-- Dinamik Başlık -->
                            <h3 id="admin-form-title" class="text-xl font-bold text-indigo-700 border-b pb-2" data-i1s8n="addContent">Yeni İçerik Ekle</h3>
                            
                            <!-- Kategori ve Başlık -->
                            <select id="content-type" class="w-full p-3 border rounded-lg shadow-sm">
                                <option value="blocks" data-i18n="blocks">Block</option>
                                <option value="cargoes" data-i18n="cargoes">Kargo</option>
                                <option value="maps" data-i18n="maps">Harita</option>
                            </select>
                            
                            <!-- YENİ: Tier Seçimi -->
                            <select id="content-tier" class="w-full p-3 border rounded-lg shadow-sm">
                                <option value="" disabled selected data-i18n="selectTier">Kademe Seç</option>
                                <option value="1">1 (Kırmızı)</option>
                                <option value="2">2 (Turuncu)</option>
                                <option value="3">3 (Sarı)</option>
                                <option value="4">4 (Mavi)</option>
                                <option value="5">5 (Mor)</option>
                                <option value="6">6 (Gökkuşağı)</option>
                            </select>
                            
                            <input type="text" id="content-title" data-i18n-placeholder="title" placeholder="Başlık" required class="w-full p-3 border rounded-lg shadow-sm">
                            
                            <!-- İçerik Metni -->
                            <textarea id="content-text" rows="8" data-i18n-placeholder="contentText" placeholder="İçerik Metni (Markdown veya düz metin kullanabilirsiniz)" required class="w-full p-3 border rounded-lg shadow-sm resize-y"></textarea>
                            
                            <!-- Görsel Yükleme -->
                            <div class="pt-4 border-t border-indigo-200">
                                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="imageBase64">Görüntü (Max 5MB)</label>
                                <input type="file" id="content-image-input" accept="image/*" class="w-full p-2 border border-dashed border-gray-400 rounded-lg bg-white">
                                <input type="hidden" id="content-base64-image">
                                <button onclick="handleImageUpload()" class="btn-primary text-white px-4 py-2 rounded-lg font-medium mt-3" data-i1s8n="convertImage">Görseli Dönüştür ve Hazırla</button>
                            </div>

                            <p id="save-status" class="text-sm mt-4 font-semibold"></p>
                            
                            <!-- Düzenleme ID'si için gizli alan -->
                            <input type="hidden" id="editing-item-path">

                            <button onclick="saveContent()" class="w-full btn-primary text-white py-3 rounded-lg font-bold text-lg shadow-lg hover:shadow-xl" data-i1s8n="saveContent">İçeriği Kaydet</button>
                            <!-- Düzenlemeyi İptal Et Butonu -->
                            <button type="button" onclick="cancelEdit()" id="cancel-edit-button" class="w-full btn-secondary text-white py-2 rounded-lg font-medium hover:shadow-md mt-2 hidden" data-i1s8n="cancelEdit">Düzenlemeyi İptal Et</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script type="module">
        // 1️⃣ Translation Dictionary (Çeviri Sözlüğü)
        let lang = 'tr'; // Varsayılan dil Türkçe
        const translations = {
            en: {
                wikiTitle: "YarReboarded Wiki", home: "Wiki Home", adminPanel: "Admin Panel", logout: "Logout", login: "Login", signUp: "Sign Up",
                guestMode: "Guest Mode",
                wikiContents: "Wiki Contents", blocks: "Blocks", cargoes: "Cargoes", maps: "Maps", selectCategory: "Please select a category.",
                loadingContent: "Loading content...", contentNotFound: "Content not found.", noContent: "No content found in this category.", back: "Back",

                statusImageSizeError: "Error: Image size must not exceed 5MB.",
                // YENİ: Tier Çevirisi
                selectTier: "Select Tier",
                // ---

                statusSuccessSave: (type) => `${type.toUpperCase()} content successfully saved!`,

                statusLoadingEdit: "Loading content for editing...",
                statusErrorRequired: "Title and Content fields are required.", statusErrorConvert: "Image conversion error.", statusSuccessConvert: "Image prepared as Base64.", statusErrorSize: "Error: Image size must not exceed 5MB.", statusConverting: "Converting image...", statusSelectFile: "Please select a file.", statusLoggingIn: "Logging in...", statusSigningUp: "Signing up...",

            },
            tr: {
                wikiTitle: "YarReboarded Wiki", home: "Wiki Anasayfa", adminPanel: "Admin Paneli", logout: "Çıkış Yap", login: "Giriş Yap", signUp: "Kayıt Ol",
                guestMode: "Misafir Modu",
                wikiContents: "Wiki İçerikleri", blocks: "Blocks", cargoes: "Kargolar", maps: "Haritalar", selectCategory: "Lütfen bir kategori seçin.",
                loadingContent: "İçerikler yükleniyor...", contentNotFound: "İçerik bulunamadı.", noContent: "Bu kategoride henüz içerik bulunmamaktadır.", back: "Geri Dön",
                viewDetails: "Detayları Gör", comments: "Yorumlar", noComments: "Henüz yorum yok.", writeCommentPlaceholder: "Yorumunuzu buraya yazın...",
                addComment: "Yorum Ekle", loginToComment: "Yorum eklemek için giriş yapmalısınız.", emailPlaceholder: "E-posta",
                passwordPlaceholder: "Şifre", adminAccessOnly: "Bu sayfaya sadece Admin erişebilir.",

                statusErrorRequired: "Başlık ve İçerik alanları zorunludur.", statusErrorConvert: "Görsel dönüştürme hatası.", statusSuccessConvert: "Görsel Base64 olarak hazırlandı.", statusErrorSize: "Hata: Görsel boyutu 5MB'ı geçmemelidir.", statusConverting: "Görsel dönüştürülüyor...", statusSelectFile: "Lütfen bir dosya seçin.", statusLoggingIn: "Giriş yapılıyor...", statusSigningUp: "Kayıt olunuyor...",
                modalConfirmTitle: "Eylemi Onayla", modalDeleteTitle: "Silme Onayı", modalOk: "TAMAM", modalCancel: "İptal",
            }
        };

        // 2️⃣ Translation Function
        function translateUI() {
            const current = translations[lang];
            
            // 1. Text Content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (current[key]) {
                    el.textContent = current[key];

        function getTierColorClass(tier) {
            const t = parseInt(tier, 10);
            switch (t) {
                case 1: return { border: 'border-red-500', text: 'text-red-600' };
                case 2: return { border: 'border-orange-500', text: 'text-orange-600' };
                case 3: return { border: 'border-yellow-500', text: 'text-yellow-600' };
                case 4: return { border: 'border-blue-500', text: 'text-blue-600' };
                case 5: return { border: 'border-purple-500', text: 'text-purple-600' };
                case 6: return { border: 'border-transparent', text: 'tier-6-text' }; 
                default: return { border: 'border-gray-300', text: 'text-gray-500' };
            }
        }

        function loadWikiContent(category) {
            currentCategory = category;
            const current = translations[lang];
            const listEl = document.getElementById('wiki-list');
            listEl.innerHTML = `<p class="text-center col-span-full text-gray-500 p-8">${current.loadingContent}</p>`;
            document.getElementById('search-input').value = '';

            document.querySelectorAll('#wiki-category-selector button').forEach(btn => {
                const cat = btn.getAttribute('data-category');
                if (cat === category) {
                    btn.classList.add('bg-indigo-900', 'shadow-2xl');
                    btn.classList.remove('btn-primary');
                } else {
                    btn.classList.remove('bg-indigo-900', 'shadow-2xl');
                    btn.classList.add('btn-primary');
                }
            });
            translateUI(); 

            const contentRef = ref(db, category);

            onValue(contentRef, (snapshot) => {
                const data = snapshot.val();
                const items = [];
                if (data) {
                    Object.keys(data).forEach(key => {
                        items.push({ id: key, category: category, ...data[key] });
                    });
                    items.reverse(); 
                }
                allDataCache[category] = items; 
                renderWikiList(); 
            });
        }
        
        // renderWikiList (Arama için ayrıldı)
        function renderWikiList() {
            const current = translations[lang];
            const listEl = document.getElementById('wiki-list');
            const items = allDataCache[currentCategory] || [];
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            const filteredItems = items.filter(item => {
                if (!searchTerm) return true;
                const titleMatch = (item.title || '').toLowerCase().includes(searchTerm);
                const contentMatch = (item.content || '').toLowerCase().includes(searchTerm);
                return titleMatch || contentMatch;
            });

            listEl.innerHTML = ''; 

            if (items.length === 0) {
                listEl.innerHTML = `<p class="text-center col-span-full text-gray-500 p-8">${current.noContent}</p>`;
                return;
            }

            if (filteredItems.length === 0) {
                listEl.innerHTML = `<p class="text-center col-span-full text-gray-500 p-8">${current.searchNoResults}</p>`;
                return;
            }

            filteredItems.forEach(item => {
                const commentCount = Object.keys(item.comments || {}).length;
                const card = document.createElement('div');
                card.className = 'wiki-card p-4 rounded-xl shadow-lg flex flex-col space-y-3';

                const tierHtml = tierData ? `

                return;
            }
            if (!currentContentPath) {
                console.error("HATA: İçerik yolu belirlenmedi.");
                return;
            }

            const newComment = {
                text: commentText,
                userEmail: currentUser.email, // E-postayı sakla
                userName: currentUserProfile.username, // Kayıtlı kullanıcı adını kullan
                timestamp: serverTimestamp()
            };

            try {
                const commentsRef = ref(db, `${currentContentPath}/comments`);
                await push(commentsRef, newComment);
                commentTextEl.value = ''; 
            } catch (error) {
                console.error("Yorum ekleme Firebase hatası:", error.message);
                showModal(current.modalConfirmTitle, "Yorum eklenirken bir hata oluştu: " + error.message, false);
            }
        }

        // Silme İşlemleri için Onay Modalları (Değişmedi, kısaltılabilir ama güvenlik için kalsın)
        async function confirmDeleteContent(path) {
            const current = translations[lang];
            const confirmed = await showModal(current.modalDeleteTitle, current.deleteConfirmContent, true);
            if (confirmed) {
                deleteContent(path);
            }
        }

        async function deleteContent(path) {
            try {
                const itemRef = ref(db, path);
                await remove(itemRef);
                loadWikiContent(path.split('/')[0]); 
            } catch (error) {
                console.error("İçerik silme hatası:", error);
                showModal("Hata", "İçerik silinirken bir hata oluştu: " + error.message, false);
            }
        }

        async function confirmDeleteComment(commentId) {
            const current = translations[lang];
            const confirmed = await showModal(current.modalDeleteTitle, current.deleteConfirmComment, true);
            if (confirmed) {
                deleteComment(commentId);
            }
        }

        async function deleteComment(commentId) {
            if (!currentContentPath) return;
            try {
                const commentRef = ref(db, `${currentContentPath}/comments/${commentId}`);
                await remove(commentRef);
            } catch (error) {
                console.error("Yorum silme hatası:", error);
                showModal("Hata", "Yorum silinirken bir hata oluştu: " + error.message, false);
            }
        }


        // ----------------------------------------------------------------------
        // 9️⃣ Admin Paneli İşlemleri (YENİ `tier` eklendi)
        // ----------------------------------------------------------------------
        
        async function handleEdit(path) {
            const current = translations[lang];
            showPage('admin');
            
            document.getElementById('save-status').textContent = current.statusLoadingEdit;
            document.getElementById('save-status').className = 'text-sm mt-4 font-semibold text-gray-600';

            try {
                const itemRef = ref(db, path);
                const snapshot = await get(itemRef);
                const item = snapshot.val();

                if (item) {
                    document.getElementById('editing-item-path').value = path;
                    document.getElementById('content-type').value = item.category;
                    document.getElementById('content-title').value = item.title;
                    document.getElementById('content-text').value = item.content;
                    document.getElementById('content-base64-image').value = item.base64Image || '';
                    document.getElementById('content-tier').value = item.tier || ''; // YENİ: Tier değerini yükle
                    document.getElementById('cancel-edit-button').classList.remove('hidden');
                    document.getElementById('save-status').textContent = ''; 
                    
                    translateUI(); // Başlığı "Düzenle" olarak güncelle
                } else {
                    document.getElementById('save-status').textContent = current.contentNotFound;
                    document.getElementById('save-status').className = 'text-sm mt-4 font-semibold text-red-600';
                }
            } catch (error) {
                console.error("Düzenleme içeriği yükleme hatası:", error);
                document.getElementById('save-status').textContent = 'Hata: ' + error.message;
                document.getElementById('save-status').className = 'text-sm mt-4 font-semibold text-red-600';
            }
        }
        
        function cancelEdit() {
            document.getElementById('editing-item-path').value = '';
            document.getElementById('content-type').value = 'blocks';
            document.getElementById('content-tier').value = ''; // YENİ: Tier'ı sıfırla
            document.getElementById('content-title').value = '';
            document.getElementById('content-text').value = '';
            document.getElementById('content-base64-image').value = '';
            document.getElementById('content-image-input').value = '';
            document.getElementById('save-status').textContent = '';
            document.getElementById('cancel-edit-button').classList.add('hidden');
            translateUI(); // Başlığı "Ekle" olarak güncelle
        }
        
        function handleImageUpload() {
            const current = translations[lang];
            const file = document.getElementById('content-image-input').files[0];
            const base64Input = document.getElementById('content-base64-image');
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = current.statusConverting;
            statusEl.className = 'text-sm mt-4 font-semibold text-gray-600';

            if (!file) {
                statusEl.textContent = current.statusSelectFile;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
                return;
            }
            if (file.size > 1024 * 1024 * 5) { // 5MB limit
                statusEl.textContent = current.statusErrorSize;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
                base64Input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                base64Input.value = e.target.result;
                statusEl.textContent = current.statusSuccessConvert;
                statusEl.className = 'text-sm mt-4 font-semibold text-green-600';
            };
            reader.onerror = function() {
                base64Input.value = '';
                statusEl.textContent = current.statusErrorConvert;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
            };
            reader.readAsDataURL(file);
        }

        // YENİ: tier eklendi
        async function saveContent() {
            if (!isAdmin) {
                showModal(translations[lang].modalConfirmTitle, "İçerik kaydetmek için admin yetkisine sahip olmalısınız.", false);
                return;
            }

            const current = translations[lang];
            const editingPath = document.getElementById('editing-item-path').value;
            
            const type = document.getElementById('content-type').value;
            const title = document.getElementById('content-title').value.trim();
            const content = document.getElementById('content-text').value.trim();
            const base64Image = document.getElementById('content-base64-image').value;
            const tier = document.getElementById('content-tier').value; // YENİ: Tier değerini al
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = '';

            if (!title || !content) {
                statusEl.textContent = current.statusErrorRequired;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
                return;
            }

            try {
                const authorName = currentUserProfile.username || currentUser.email.split('@')[0];

                if (editingPath) {
                    // --- GÜNCELLEME MODU ---
                    const itemData = {
                        title: title,
                        content: content,
                        category: type, 
                        base64Image: base64Image || null,
                        tier: tier || null, // YENİ: Tier'ı kaydet
                        authorName: authorName, 
                        authorEmail: currentUser.email, 
                        updatedAt: serverTimestamp() 
                    };
                    
                    const contentRef = ref(db, editingPath);
                    await update(contentRef, itemData);
                    statusEl.textContent = current.statusSuccessUpdate;
                    statusEl.className = 'text-sm mt-4 font-semibold text-green-600';
                    cancelEdit();
                    
                } else {
                    // --- YENİ EKLEME MODU ---
                    const newWikiItem = {
                        title: title,
                        content: content,
                        category: type,
                        base64Image: base64Image || null,
                        tier: tier || null, // YENİ: Tier'ı kaydet
                        authorName: authorName, 
                        authorEmail: currentUser.email, 
                        createdAt: serverTimestamp(),
                        comments: {}
                    };

                    const contentRef = ref(db, type);
                    await push(contentRef, newWikiItem);
                    statusEl.textContent = current.statusSuccessSave(type);
                    statusEl.className = 'text-sm mt-4 font-semibold text-green-600';
                    
                    document.getElementById('content-title').value = '';
                    document.getElementById('content-text').value = '';
                    document.getElementById('content-base64-image').value = '';
                    document.getElementById('content-image-input').value = '';
                    document.getElementById('content-tier').value = ''; // YENİ: Tier'ı sıfırla
                }

            } catch (error) {
                console.error("İçerik kaydetme/güncelleme hatası:", error);
                statusEl.textContent = 'Hata: ' + error.message;
                statusEl.className = 'text-sm mt-4 font-semibold text-red-600';
            }
        }
        
        // ----------------------------------------------------------------------
        // 10️⃣ Profil Modal İşlevleri
        // ----------------------------------------------------------------------
        
        function openProfileModal() {
            if (!currentUser) return;
            const current = translations[lang];
            
            // Mevcut profil bilgileriyle modalı doldur
            document.getElementById('profile-username').value = currentUserProfile.username || '';
            document.getElementById('profile-base64-image').value = currentUserProfile.photo || '';
            document.getElementById('profile-preview').src = currentUserProfile.photo || DEFAULT_PROFILE_PIC;
            document.getElementById('profile-image-input').value = ''; // Dosya girişini temizle
            
            // Durum mesajlarını temizle
            document.getElementById('profile-image-status').textContent = '';
            document.getElementById('profile-save-status').textContent = '';
            
            document.getElementById('profile-modal').classList.remove('hidden');
            document.getElementById('profile-modal').classList.add('flex');
            translateUI(); // Modal içindeki metinleri çevir
        }

        function closeProfileModal(event) {
            if (event && event.target.id !== 'profile-modal') return; 
            document.getElementById('profile-modal').classList.add('hidden');
            document.getElementById('profile-modal').classList.remove('flex');
        }

        function handleProfileImageUpload() {
            const current = translations[lang];
            const file = document.getElementById('profile-image-input').files[0];
            const base64Input = document.getElementById('profile-base64-image');
            const preview = document.getElementById('profile-preview');
            const statusEl = document.getElementById('profile-image-status');
            statusEl.textContent = current.statusImageConverting;
            statusEl.className = 'text-sm text-gray-500';

            if (file) {
                if (file.size > 1024 * 1024 * 5) { // 5MB
                    statusEl.textContent = current.statusImageSizeError;
                    statusEl.className = 'text-sm text-red-600';
                    base64Input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Input.value = e.target.result;
                    preview.src = e.target.result; // Önizlemeyi güncelle
                    statusEl.textContent = current.statusImageSuccess;
                    statusEl.className = 'text-sm text-green-600';
                };
                reader.onerror = function() {
                    base64Input.value = '';
                    preview.src = DEFAULT_PROFILE_PIC;
                    statusEl.textContent = current.statusImageError;
                    statusEl.className = 'text-sm text-red-600';
                };
                reader.readAsDataURL(file);
            } else {
                base64Input.value = '';
                statusEl.textContent = '';
            }
        }

        async function saveProfile() {
            if (!currentUser) return;
            const current = translations[lang];
            const statusEl = document.getElementById('profile-save-status');
            
            const newUsername = document.getElementById('profile-username').value.trim() || currentUser.email.split('@')[0];
            const newPhotoBase64 = document.getElementById('profile-base64-image').value;

            const profileData = {
                username: newUsername,
                photo: newPhotoBase64,
                email: currentUser.email // E-postayı daima güncel tut
            };

            try {
                const profileRef = ref(db, `${USER_PROFILES_PATH}/${currentUser.uid}`);
                await set(profileRef, profileData); // Set kullanarak tüm profili güncelle
                
                // Global profili güncelle
                currentUserProfile = profileData;
                
                statusEl.textContent = current.statusProfileSuccess;
                statusEl.className = 'text-sm text-green-600';
                
                // Arayüzü (başlık çubuğu) anında güncelle
                updateUI();
                
                // Modalı 1 saniye sonra kapat
                setTimeout(() => {
                    closeProfileModal();
                }, 1000);

            } catch (error) {
                console.error("Profil kaydetme hatası:", error);
                statusEl.textContent = `${current.statusProfileError} ${error.message}`;
                statusEl.className = 'text-sm text-red-600';
            }
        }


        // ----------------------------------------------------------------------
        // 11️⃣ Başlangıç
        // ----------------------------------------------------------------------
        window.onload = () => {
            const initialLang = 'tr'; 
            document.getElementById('lang-selector').value = initialLang;
            setLanguage(initialLang);
            showPage('wiki'); 
        };

        // Global fonksiyonları window'a ekleme
        window.showPage = showPage;
        window.loadWikiContent = loadWikiContent;
        window.showDetail = showDetail;
        window.addComment = addComment;
        window.confirmDeleteContent = confirmDeleteContent; 
        window.confirmDeleteComment = confirmDeleteComment;
        window.handleSignUp = handleSignUp;
        window.handleSignOut = handleSignOut;
        window.handleImageUpload = handleImageUpload;
        window.saveContent = saveContent;
        window.setLanguage = setLanguage;
        window.closeModal = closeModal;
        window.modalCallback = modalCallback;
        window.handleGuestLogin = handleGuestLogin;
        window.handleEdit = handleEdit;
        window.cancelEdit = cancelEdit;
        window.handleSearch = handleSearch;
        
        // Profil fonksiyonlarını global yap
        window.openProfileModal = openProfileModal;
        window.closeProfileModal = closeProfileModal;
        window.handleProfileImageUpload = handleProfileImageUpload;
        window.saveProfile = saveProfile;
    </script>
</body>
