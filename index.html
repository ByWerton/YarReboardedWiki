<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yar Reboarded Wiki</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
  #menu { width:200px; background:#222; color:#fff; position:fixed; top:0; left:0; bottom:0; padding:10px; }
  #menu button { display:block; width:100%; margin:5px 0; padding:10px; background:#444; color:#fff; border:none; cursor:pointer; }
  #content { margin-left:210px; padding:20px; }
  .hidden { display:none; }
  .admin-section { border:1px solid #ccc; padding:10px; margin:10px 0; background:#fff; }
  img { max-width:100px; display:block; margin-bottom:5px; }
  input, textarea { width:100%; margin-bottom:5px; padding:5px; }
  .comment { border-bottom:1px solid #ccc; margin:5px 0; padding:5px; background:#eee; }
</style>
</head>
<body>

<div id="menu">
  <button onclick="showPage('home')">Ana Sayfa</button>
  <button onclick="showPage('kargolar')">Kargolar</button>
  <button onclick="showPage('blocklar')">Blocklar</button>
  <button onclick="showPage('map')">Map</button>
  <button onclick="showPage('yorumlar')">Yorumlar</button>
  <button onclick="showPage('admin')" id="adminBtn" class="hidden">Admin Paneli</button>
  <button onclick="logout()">Çıkış Yap</button>
</div>

<div id="content">
  <div id="auth">
    <h2>Giriş Yap / Kayıt Ol</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button onclick="signup()">Kayıt Ol</button>
  </div>

  <div id="home" class="hidden">
    <h2>Ana Sayfa</h2>
    <p>Hoşgeldiniz!</p>
  </div>

  <div id="kargolar" class="hidden">
    <h2>Kargolar</h2>
    <div id="kargoList"></div>
    <div id="adminKargo" class="hidden admin-section">
      <h3>Yeni Kargo Ekle</h3>
      <input type="text" id="kargoName" placeholder="Kargo Adı">
      <input type="text" id="kargoCan" placeholder="Kargo Canı">
      <input type="text" id="kargoHasar" placeholder="Kargo Hasarı">
      <input type="file" id="kargoImage">
      <button onclick="addKargo()">Ekle</button>
    </div>
  </div>

  <div id="blocklar" class="hidden">
    <h2>Blocklar</h2>
    <div id="blockList"></div>
    <div id="adminBlock" class="hidden admin-section">
      <h3>Yeni Block Ekle</h3>
      <input type="text" id="blockName" placeholder="Block Adı">
      <input type="text" id="blockCan" placeholder="Block Canı">
      <input type="text" id="blockHasar" placeholder="Block Hasarı">
      <input type="file" id="blockImage">
      <button onclick="addBlock()">Ekle</button>
    </div>
  </div>

  <div id="map" class="hidden">
    <h2>Map</h2>
    <div id="mapList"></div>
    <div id="adminMap" class="hidden admin-section">
      <h3>Yeni Map Ekle</h3>
      <input type="text" id="mapName" placeholder="Map Adı">
      <textarea id="mapDesc" placeholder="Açıklama"></textarea>
      <input type="file" id="mapImage">
      <button onclick="addMap()">Ekle</button>
    </div>
  </div>

  <div id="yorumlar" class="hidden">
    <h2>Yorumlar</h2>
    <div id="commentList"></div>
    <div id="addComment" class="hidden">
      <textarea id="commentText" placeholder="Yorum yaz..."></textarea>
      <button onclick="addComment()">Gönder</button>
    </div>
  </div>

  <div id="admin" class="hidden">
    <h2>Admin Paneli</h2>
    <p>Buradan tüm içerikleri yönetebilirsiniz.</p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCcLP7390AotwSTUzZLTOmiglNs1a1OxxU",
  authDomain: "yarreboardedwiki.firebaseapp.com",
  databaseURL: "https://yarreboardedwiki-default-rtdb.firebaseio.com",
  projectId: "yarreboardedwiki",
  storageBucket: "yarreboardedwiki.firebasestorage.app",
  messagingSenderId: "365304875142",
  appId: "1:365304875142:web:5d962e22c249917745a907",
  measurementId: "G-KCDR6CW19E"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let adminEmail = "selimhanlafci121@gmail.com";

function showPage(page) {
  document.querySelectorAll("#content > div").forEach(d => d.classList.add("hidden"));
  document.getElementById(page).classList.remove("hidden");
}

function signup() {
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth, email, pass)
    .then(userCredential => { alert("Kayıt başarılı"); })
    .catch(err => alert(err.message));
}

function login() {
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, pass)
    .catch(err => alert(err.message));
}

function logout() {
  signOut(auth);
}

onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("auth").classList.add("hidden");
    showPage("home");
    if(user.email === adminEmail){
      document.getElementById("adminBtn").classList.remove("hidden");
      document.getElementById("adminKargo").classList.remove("hidden");
      document.getElementById("adminBlock").classList.remove("hidden");
      document.getElementById("adminMap").classList.remove("hidden");
      document.getElementById("addComment").classList.remove("hidden");
    }
  } else {
    document.getElementById("auth").classList.remove("hidden");
    document.getElementById("adminBtn").classList.add("hidden");
  }
});

// Helper function to convert image file to Base64
function fileToBase64(file, callback){
  const reader = new FileReader();
  reader.onload = () => callback(reader.result);
  reader.readAsDataURL(file);
}

// Kargo Functions
function addKargo(){
  let name = document.getElementById("kargoName").value;
  let can = document.getElementById("kargoCan").value;
  let hasar = document.getElementById("kargoHasar").value;
  let file = document.getElementById("kargoImage").files[0];
  if(file){
    fileToBase64(file, base64=>{
      push(ref(db,"kargolar"),{name, can, hasar, image:base64});
    });
  } else {
    push(ref(db,"kargolar"),{name, can, hasar, image:""});
  }
}
onValue(ref(db,"kargolar"), snap=>{
  const list = document.getElementById("kargoList");
  list.innerHTML="";
  snap.forEach(child=>{
    let val = child.val();
    let div = document.createElement("div");
    div.className="admin-section";
    div.innerHTML = `<strong>${val.name}</strong> Can:${val.can} Hasar:${val.hasar}<br>${val.image ? '<img src="'+val.image+'">' : ''}`;
    list.appendChild(div);
  });
});

// Block Functions
function addBlock(){
  let name = document.getElementById("blockName").value;
  let can = document.getElementById("blockCan").value;
  let hasar = document.getElementById("blockHasar").value;
  let file = document.getElementById("blockImage").files[0];
  if(file){
    fileToBase64(file, base64=>{
      push(ref(db,"blocklar"),{name, can, hasar, image:base64});
    });
  } else {
    push(ref(db,"blocklar"),{name, can, hasar, image:""});
  }
}
onValue(ref(db,"blocklar"), snap=>{
  const list = document.getElementById("blockList");
  list.innerHTML="";
  snap.forEach(child=>{
    let val = child.val();
    let div = document.createElement("div");
    div.className="admin-section";
    div.innerHTML = `<strong>${val.name}</strong> Can:${val.can} Hasar:${val.hasar}<br>${val.image ? '<img src="'+val.image+'">' : ''}`;
    list.appendChild(div);
  });
});

// Map Functions
function addMap(){
  let name = document.getElementById("mapName").value;
  let desc = document.getElementById("mapDesc").value;
  let file = document.getElementById("mapImage").files[0];
  if(file){
    fileToBase64(file, base64=>{
      push(ref(db,"maps"),{name, desc, image:base64});
    });
  } else {
    push(ref(db,"maps"),{name, desc, image:""});
  }
}
onValue(ref(db,"maps"), snap=>{
  const list = document.getElementById("mapList");
  list.innerHTML="";
  snap.forEach(child=>{
    let val = child.val();
    let div = document.createElement("div");
    div.className="admin-section";
    div.innerHTML = `<strong>${val.name}</strong> ${val.desc}<br>${val.image ? '<img src="'+val.image+'">' : ''}`;
    list.appendChild(div);
  });
});

// Comment Functions
function addComment(){
  let text = document.getElementById("commentText").value;
  push(ref(db,"comments"),{text});
  document.getElementById("commentText").value="";
}
onValue(ref(db,"comments"), snap=>{
  const list = document.getElementById("commentList");
  list.innerHTML="";
  snap.forEach(child=>{
    let val = child.val();
    let div = document.createElement("div");
    div.className="comment";
    div.innerText = val.text;
    list.appendChild(div);
  });
});

</script>
</body>
</html>
