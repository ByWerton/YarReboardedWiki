<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YarReboarded Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; overflow-x: hidden; }
        .wiki-card { background-color: white; border: 1px solid #e2e8f0; transition: all 0.3s; height: 100%; display: flex; flex-direction: column; }
        .wiki-card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #4f46e5; color: white; transition: 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .tier-6-text {
            background: linear-gradient(90deg, #ef4444, #f59e0b, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        .page-content { display: none; }
        .page-content.active { display: block; }
        .page-content.flex-active { display: flex; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-btn.active { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Modal: Notifications -->
    <div id="custom-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm shadow-2xl">
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-body" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded-lg font-medium" data-i18n="ok">Tamam</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <header class="bg-indigo-700 text-white p-4 md:p-6 rounded-2xl shadow-xl mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-white/20 rounded-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    </div>
                    <h1 class="text-2xl font-black tracking-tighter" data-i18n="wikiTitle">YarReboarded Wiki</h1>
                </div>

                <div class="flex flex-wrap items-center justify-center gap-4">
                    <nav class="flex gap-4 font-semibold text-sm">
                        <button onclick="showPage('wiki')" class="hover:text-indigo-200 transition" data-i18n="home">Anasayfa</button>
                        <button id="admin-link" onclick="showPage('admin')" class="hidden hover:text-indigo-200 transition" data-i18n="adminPanel">Admin Paneli</button>
                    </nav>
                    <div class="flex items-center gap-3">
                        <select id="lang-selector" onchange="setLanguage(this.value)" class="bg-indigo-600 text-white border-none rounded-lg text-xs font-bold p-2 outline-none">
                            <option value="tr">TR</option>
                            <option value="en">EN</option>
                            <option value="es">ES</option>
                        </select>
                        <div id="auth-status" class="flex items-center gap-2"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Page: Wiki List -->
            <section id="page-wiki" class="page-content active">
                <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                    <div id="wiki-category-selector" class="flex flex-wrap gap-2"></div>
                    <div class="relative w-full md:w-64">
                        <input type="text" id="search-input" oninput="handleSearch()" data-i18n-placeholder="searchPlaceholder" class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <div id="wiki-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </section>

            <!-- Page: Detail -->
            <section id="page-detail" class="page-content">
                <button onclick="showPage('wiki')" class="flex items-center gap-2 text-indigo-600 font-bold mb-6 hover:translate-x-[-4px] transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    <span data-i18n="back">Geri</span>
                </button>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <div id="detail-content" class="bg-white rounded-2xl p-6 md:p-8 shadow-lg"></div>
                    </div>
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-2xl p-6 shadow-lg">
                            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                                <span data-i18n="comments">Yorumlar</span>
                            </h3>
                            <div id="comments-list" class="space-y-4 max-h-[400px] overflow-y-auto mb-6 pr-2 text-sm"></div>
                            <div id="comment-form-container" class="hidden space-y-3 border-t pt-4">
                                <textarea id="comment-text" rows="3" data-i18n-placeholder="writeCommentPlaceholder" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm"></textarea>
                                <button onclick="addComment()" class="w-full btn-primary py-2 rounded-xl font-bold" data-i18n="addComment">Gönder</button>
                            </div>
                            <p id="comment-login-message" class="text-center text-xs text-gray-500 hidden" data-i18n="loginToComment">Giriş yapmalısınız.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Page: Auth -->
            <section id="page-auth" class="page-content flex-active items-center justify-center min-h-[50vh]">
                <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
                    <h2 class="text-2xl font-black text-gray-800 mb-6 text-center" data-i18n="loginSignUp">Giriş / Kayıt</h2>
                    <form onsubmit="handleAuth(event)" class="space-y-4">
                        <input type="email" id="auth-email" required data-i18n-placeholder="emailPlaceholder" class="w-full p-3 rounded-xl border outline-none focus:border-indigo-500">
                        <input type="password" id="auth-password" required data-i18n-placeholder="passwordPlaceholder" class="w-full p-3 rounded-xl border outline-none focus:border-indigo-500">
                        <button type="submit" class="w-full btn-primary py-3 rounded-xl font-bold" data-i18n="login">Giriş Yap</button>
                        <button type="button" onclick="handleSignUp()" class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-bold" data-i18n="signUp">Kayıt Ol</button>
                    </form>
                </div>
            </section>

            <!-- Page: Admin -->
            <section id="page-admin" class="page-content">
                <div class="bg-white rounded-2xl p-6 shadow-xl">
                    <div class="flex gap-4 mb-6 border-b pb-4">
                        <button onclick="switchAdminTab('content')" id="tab-content" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm bg-gray-100 active" data-i18n="addContent">İçerik Yönetimi</button>
                        <button onclick="switchAdminTab('category')" id="tab-category" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm bg-gray-100" data-i18n="categories">Kategori Yönetimi</button>
                    </div>

                    <div id="admin-content-section">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="space-y-4 bg-gray-50 p-6 rounded-2xl border">
                                <div class="grid grid-cols-2 gap-4">
                                    <select id="content-type-select" class="p-3 rounded-xl border bg-white outline-none"></select>
                                    <select id="content-tier" class="p-3 rounded-xl border bg-white outline-none">
                                        <option value="1">Tier 1</option><option value="2">Tier 2</option><option value="3">Tier 3</option>
                                        <option value="4">Tier 4</option><option value="5">Tier 5</option><option value="6">Tier 6 (Rainbow)</option>
                                    </select>
                                </div>
                                <input type="text" id="content-title" data-i18n-placeholder="title" class="w-full p-3 rounded-xl border outline-none">
                                <textarea id="content-text-admin" rows="5" data-i18n-placeholder="contentText" class="w-full p-3 rounded-xl border outline-none"></textarea>
                                <input type="file" id="content-image-input" accept="image/*" class="hidden">
                                <button onclick="document.getElementById('content-image-input').click()" class="w-full py-2 border-2 border-dashed border-gray-300 rounded-xl text-xs text-indigo-600 font-bold" data-i18n="selectImage">Görsel Seç</button>
                                <div id="image-preview-admin" class="hidden"><img src="" class="h-16 mx-auto rounded"></div>
                                <input type="hidden" id="content-base64-image">
                                <div class="flex gap-2">
                                    <button onclick="saveContent()" id="admin-save-btn" class="flex-1 btn-primary py-3 rounded-xl font-bold" data-i18n="saveContent">Kaydet</button>
                                    <button onclick="resetAdminForm()" id="admin-cancel-btn" class="px-6 bg-gray-200 py-3 rounded-xl font-bold hidden" data-i18n="cancelEdit">İptal</button>
                                </div>
                            </div>
                            <div id="admin-items-list" class="space-y-2 max-h-[500px] overflow-y-auto"></div>
                        </div>
                    </div>

                    <div id="admin-category-section" class="hidden">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="space-y-4 bg-gray-50 p-6 rounded-2xl border">
                                <h3 class="font-bold text-gray-700" data-i18n="newCategory">Yeni Kategori</h3>
                                <input type="text" id="new-cat-id" placeholder="ID (örn: blocks)" class="w-full p-3 rounded-xl border outline-none">
                                <input type="text" id="new-cat-name" placeholder="Görünen İsim (örn: Bloklar)" class="w-full p-3 rounded-xl border outline-none">
                                <button onclick="addCategory()" class="w-full btn-primary py-3 rounded-xl font-bold" data-i18n="addCategory">Kategori Ekle</button>
                            </div>
                            <div id="admin-cats-list" class="space-y-2"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, serverTimestamp, remove, set, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcLP7390AotwSTUzZLTOmiglNs1a1OxxU",
            authDomain: "yarreboardedwiki.firebaseapp.com",
            databaseURL: "https://yarreboardedwiki-default-rtdb.firebaseio.com",
            projectId: "yarreboardedwiki",
            storageBucket: "yarreboardedwiki.firebasestorage.app",
            messagingSenderId: "365304875142",
            appId: "1:365304875142:web:5d962e22c249917745a907"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const ADMIN_EMAIL = "selimhanlafci121@gmail.com";
        const GUEST_EMAIL = "selimhanlafci008@gmail.com";
        const GUEST_PASS = "selam..lok";

        let lang = 'tr';
        let currentUser = null;
        let isAdmin = false;
        let categories = [];
        let currentCategory = '';
        let wikiData = [];
        let editingId = null;

        const translations = {
            tr: {
                wikiTitle: "YarReboarded Wiki", home: "Anasayfa", adminPanel: "Admin Paneli", logout: "Çıkış", login: "Giriş Yap", signUp: "Kayıt Ol",
                guestMode: "Misafir", searchPlaceholder: "Ara...", back: "Geri", viewDetails: "Detaylar", comments: "Yorumlar", 
                writeCommentPlaceholder: "Yorum yaz...", addComment: "Gönder", loginToComment: "Yorum yapmak için giriş yapmalısınız.", 
                loginSignUp: "Hesap İşlemleri", emailPlaceholder: "E-posta Adresi", passwordPlaceholder: "Şifre", addContent: "İçerik Yönetimi", 
                categories: "Kategoriler", saveContent: "Kaydet", title: "Başlık", contentText: "İçerik Metni", edit: "Düzenle", delete: "Sil", cancelEdit: "İptal",
                success: "Başarılı!", error: "Hata:", noContent: "İçerik bulunamadı.", selectImage: "Görsel Seç", newCategory: "Yeni Kategori", addCategory: "Kategori Ekle", ok: "Tamam"
            },
            en: {
                wikiTitle: "YarReboarded Wiki", home: "Home", adminPanel: "Admin Panel", logout: "Logout", login: "Login", signUp: "Sign Up",
                guestMode: "Guest", searchPlaceholder: "Search...", back: "Back", viewDetails: "Details", comments: "Comments", 
                writeCommentPlaceholder: "Write a comment...", addComment: "Send", loginToComment: "You must be logged in to comment.", 
                loginSignUp: "Account Settings", emailPlaceholder: "Email Address", passwordPlaceholder: "Password", addContent: "Content Management", 
                categories: "Categories", saveContent: "Save", title: "Title", contentText: "Content Text", edit: "Edit", delete: "Delete", cancelEdit: "Cancel",
                success: "Success!", error: "Error:", noContent: "No content found.", selectImage: "Select Image", newCategory: "New Category", addCategory: "Add Category", ok: "OK"
            },
            es: {
                wikiTitle: "YarReboarded Wiki", home: "Inicio", adminPanel: "Panel Admin", logout: "Cerrar sesión", login: "Entrar", signUp: "Registrarse",
                guestMode: "Invitado", searchPlaceholder: "Buscar...", back: "Volver", viewDetails: "Detalles", comments: "Comentarios", 
                writeCommentPlaceholder: "Escribir comentario...", addComment: "Enviar", loginToComment: "Debes iniciar sesión para comentar.", 
                loginSignUp: "Cuenta", emailPlaceholder: "Correo electrónico", passwordPlaceholder: "Contraseña", addContent: "Gestión de Contenido", 
                categories: "Categorías", saveContent: "Guardar", title: "Título", contentText: "Texto del Contenido", edit: "Editar", delete: "Eliminar", cancelEdit: "Cancelar",
                success: "¡Éxito!", error: "Error:", noContent: "No se encontró contenido.", selectImage: "Seleccionar Imagen", newCategory: "Nueva Categoría", addCategory: "Añadir Categoría", ok: "OK"
            }
        };

        window.showAlert = (t, b) => {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-body').innerText = b;
            document.getElementById('custom-modal').classList.replace('hidden', 'flex');
        };
        window.closeModal = () => document.getElementById('custom-modal').classList.replace('flex', 'hidden');

        window.showPage = (id) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active', 'flex-active'));
            const target = document.getElementById(`page-${id}`);
            target.classList.add(id === 'auth' ? 'flex-active' : 'active');
            window.scrollTo(0,0);
        };

        window.setLanguage = (l) => { 
            lang = l; 
            translateUI(); 
            loadWikiContent(currentCategory); 
            if(isAdmin) loadAdminItems();
        };

        function translateUI() {
            const t = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
            updateAuthUI();
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            isAdmin = user && user.email === ADMIN_EMAIL;
            updateAuthUI();
            loadCategories();
            showPage('wiki');
        });

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                showAlert(translations[lang].success, "Oturum kapatıldı.");
            } catch (err) {
                showAlert(translations[lang].error, err.message);
            }
        };

        function updateAuthUI() {
            const container = document.getElementById('auth-status');
            const t = translations[lang];
            if (currentUser) {
                container.innerHTML = `
                    <div class="flex items-center bg-white/10 rounded-xl px-3 py-1.5 gap-2">
                        <span class="text-xs font-bold">@${currentUser.email.split('@')[0]}</span>
                        <button onclick="handleLogout()" class="text-red-300 hover:text-red-500 font-black text-sm px-1" title="${t.logout}">✕</button>
                    </div>`;
                document.getElementById('comment-form-container').classList.remove('hidden');
                document.getElementById('comment-login-message').classList.add('hidden');
            } else {
                container.innerHTML = `
                    <button onclick="showPage('auth')" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold hover:bg-white/20 transition">${t.login}</button>
                    <button onclick="handleGuestLogin()" class="bg-green-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-green-700 transition">${t.guestMode}</button>`;
                document.getElementById('comment-form-container').classList.add('hidden');
                document.getElementById('comment-login-message').classList.remove('hidden');
            }
            document.getElementById('admin-link').classList.toggle('hidden', !isAdmin);
        }

        window.handleAuth = async (e) => {
            e.preventDefault();
            const em = document.getElementById('auth-email').value;
            const pw = document.getElementById('auth-password').value;
            try { 
                await signInWithEmailAndPassword(auth, em, pw); 
            } catch (err) { 
                showAlert(translations[lang].error, err.message); 
            }
        };

        window.handleSignUp = async () => {
            const em = document.getElementById('auth-email').value;
            const pw = document.getElementById('auth-password').value;
            try { 
                await createUserWithEmailAndPassword(auth, em, pw); 
            } catch (err) { 
                showAlert(translations[lang].error, err.message); 
            }
        };

        window.handleGuestLogin = () => signInWithEmailAndPassword(auth, GUEST_EMAIL, GUEST_PASS);

        function loadCategories() {
            onValue(ref(db, 'categories'), (snap) => {
                const data = snap.val();
                categories = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
                renderCategoryUI();
                if (!currentCategory && categories.length) loadWikiContent(categories[0].id);
            });
        }

        function renderCategoryUI() {
            const selector = document.getElementById('wiki-category-selector');
            selector.innerHTML = categories.map(cat => `
                <button onclick="loadWikiContent('${cat.id}')" id="cat-btn-${cat.id}" class="px-5 py-2 rounded-full font-bold transition text-xs ${currentCategory === cat.id ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 border hover:bg-gray-50'}">${cat.name}</button>
            `).join('');

            const selectBox = document.getElementById('content-type-select');
            selectBox.innerHTML = categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');

            const adminCatsList = document.getElementById('admin-cats-list');
            adminCatsList.innerHTML = categories.map(cat => `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl border">
                    <span class="font-bold text-sm">${cat.name} (${cat.id})</span>
                    <button onclick="deleteCategory('${cat.id}')" class="text-red-500 text-xs font-bold">${translations[lang].delete}</button>
                </div>
            `).join('');
        }

        window.loadWikiContent = (id) => {
            currentCategory = id;
            renderCategoryUI();
            onValue(ref(db, id), (snap) => {
                const data = snap.val();
                wikiData = data ? Object.entries(data).map(([key, val]) => ({ id: key, ...val })) : [];
                renderWikiList();
            });
        };

        function renderWikiList() {
            const list = document.getElementById('wiki-list');
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = wikiData.filter(i => i.title?.toLowerCase().includes(term));
            
            if (!filtered.length) {
                list.innerHTML = `<p class="col-span-full text-center py-10 text-gray-400 font-medium">${translations[lang].noContent}</p>`;
                return;
            }

            list.innerHTML = filtered.map(item => `
                <div class="wiki-card rounded-2xl overflow-hidden shadow-sm">
                    <div class="h-32 bg-gray-100"><img src="${item.base64Image || ''}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/400x200?text=No+Image'"></div>
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="font-bold text-gray-800 text-sm mb-1 ${item.tier == 6 ? 'tier-6-text' : ''}">${item.title}</h3>
                        <p class="text-[10px] text-gray-500 line-clamp-2 mb-4">${item.content}</p>
                        <button onclick="showDetail('${currentCategory}/${item.id}')" class="mt-auto w-full py-2 bg-indigo-50 text-indigo-600 rounded-xl font-bold text-[10px] hover:bg-indigo-600 hover:text-white transition">${translations[lang].viewDetails}</button>
                    </div>
                </div>
            `).join('');
        }

        window.handleSearch = () => renderWikiList();

        window.showDetail = (path) => {
            window.currentDetailPath = path;
            showPage('detail');
            onValue(ref(db, path), (snap) => {
                const item = snap.val();
                if (!item) return;
                document.getElementById('detail-content').innerHTML = `
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-black text-gray-800 ${item.tier == 6 ? 'tier-6-text' : ''}">${item.title}</h2>
                        ${item.tier ? `<span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full font-bold text-xs">Tier ${item.tier}</span>` : ''}
                    </div>
                    <img src="${item.base64Image || ''}" class="w-full max-h-64 object-contain mb-6">
                    <div class="text-gray-700 leading-relaxed whitespace-pre-wrap text-sm">${item.content}</div>
                `;
                const comments = item.comments ? Object.entries(item.comments).sort((a,b) => b[1].timestamp - a[1].timestamp) : [];
                document.getElementById('comments-list').innerHTML = comments.length ? comments.map(([cid, c]) => `
                    <div class="bg-gray-50 p-3 rounded-xl border">
                        <div class="flex justify-between mb-1"><span class="text-[10px] font-black text-indigo-500 uppercase">@${c.userName}</span></div>
                        <p>${c.text}</p>
                    </div>
                `).join('') : `<p class="text-center text-gray-400 italic text-xs">${translations[lang].noContent}</p>`;
            });
        };

        window.addComment = async () => {
            const input = document.getElementById('comment-text');
            const txt = input.value.trim();
            if (!txt || !currentUser) return;
            await push(ref(db, `${window.currentDetailPath}/comments`), {
                text: txt, userName: currentUser.email.split('@')[0], timestamp: serverTimestamp()
            });
            input.value = '';
        };

        window.switchAdminTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById('admin-content-section').classList.toggle('hidden', tab !== 'content');
            document.getElementById('admin-category-section').classList.toggle('hidden', tab !== 'category');
            if (tab === 'content') loadAdminItems();
        };

        window.addCategory = async () => {
            const id = document.getElementById('new-cat-id').value.trim().toLowerCase();
            const name = document.getElementById('new-cat-name').value.trim();
            if (!id || !name) return;
            await set(ref(db, `categories/${id}`), { name });
            document.getElementById('new-cat-id').value = '';
            document.getElementById('new-cat-name').value = '';
        };

        window.deleteCategory = (id) => { if(confirm("Emin misiniz?")) remove(ref(db, `categories/${id}`)); };

        window.handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('content-base64-image').value = ev.target.result;
                const preview = document.getElementById('image-preview-admin');
                preview.querySelector('img').src = ev.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };
        document.getElementById('content-image-input').addEventListener('change', window.handleImageUpload);

        window.saveContent = async () => {
            const title = document.getElementById('content-title').value.trim();
            const content = document.getElementById('content-text-admin').value.trim();
            const type = document.getElementById('content-type-select').value;
            const tier = document.getElementById('content-tier').value;
            const img = document.getElementById('content-base64-image').value;
            if (!title || !content) return;
            const data = { title, content, tier, base64Image: img, updatedAt: serverTimestamp() };
            if (editingId) await update(ref(db, `${type}/${editingId}`), data);
            else await push(ref(db, type), { ...data, createdAt: serverTimestamp() });
            resetAdminForm();
            loadAdminItems();
        };

        window.resetAdminForm = () => {
            editingId = null;
            document.getElementById('content-title').value = '';
            document.getElementById('content-text-admin').value = '';
            document.getElementById('content-base64-image').value = '';
            document.getElementById('image-preview-admin').classList.add('hidden');
            document.getElementById('admin-cancel-btn').classList.add('hidden');
            document.getElementById('admin-save-btn').textContent = translations[lang].saveContent;
        };

        function loadAdminItems() {
            const list = document.getElementById('admin-items-list');
            list.innerHTML = '<div class="loader mx-auto"></div>';
            Promise.all(categories.map(c => get(ref(db, c.id)))).then(snaps => {
                let html = '';
                snaps.forEach((snap, idx) => {
                    const cat = categories[idx].id;
                    const data = snap.val();
                    if (data) Object.entries(data).forEach(([id, item]) => {
                        html += `<div class="flex items-center justify-between p-2 bg-white rounded-lg border text-[10px]">
                            <span class="font-bold">${item.title} <span class="text-indigo-400">(${cat})</span></span>
                            <div class="flex gap-2">
                                <button onclick="editItem('${cat}','${id}')" class="text-indigo-600 font-bold">${translations[lang].edit}</button>
                                <button onclick="deleteItem('${cat}','${id}')" class="text-red-500 font-bold">${translations[lang].delete}</button>
                            </div>
                        </div>`;
                    });
                });
                list.innerHTML = html || `<p class="text-center py-4 text-xs">${translations[lang].noContent}</p>`;
            });
        }

        window.editItem = (cat, id) => {
            get(ref(db, `${cat}/${id}`)).then(snap => {
                const item = snap.val();
                editingId = id;
                document.getElementById('content-title').value = item.title;
                document.getElementById('content-text-admin').value = item.content;
                document.getElementById('content-type-select').value = cat;
                document.getElementById('content-tier').value = item.tier || "1";
                document.getElementById('content-base64-image').value = item.base64Image || "";
                document.getElementById('admin-save-btn').textContent = translations[lang].edit;
                document.getElementById('admin-cancel-btn').classList.remove('hidden');
            });
        };

        window.deleteItem = (cat, id) => { if(confirm("Silinsin mi?")) remove(ref(db, `${cat}/${id}`)).then(()=>loadAdminItems()); };
        window.handleLogout = async () => {
            await signOut(auth);
            showPage('wiki');
        };
    </script>
</body>
</html>
