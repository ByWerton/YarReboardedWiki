<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YarReboarded Wiki</title>
    <!-- Tailwind CSS (Aesthetic Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .wiki-card { background-color: white; border: 1px solid #e0e7ff; }
        .btn-primary { background-color: #4f46e5; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-danger { background-color: #ef4444; transition: background-color 0.2s; }
        .btn-danger:hover { background-color: #dc2626; }
        .comment-box { border-left: 3px solid #6366f1; padding-left: 1rem; }
        /* Page transition handling */
        .page-content { display: none; }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Main Container -->
    <div id="app" class="flex-grow p-4 md:p-8 max-w-5xl mx-auto w-full">

        <!-- Header and Navigation -->
        <header class="bg-indigo-700 text-white p-4 rounded-lg shadow-xl mb-6 flex justify-between items-center flex-wrap">
            <h1 class="text-2xl font-bold">YarReboarded Wiki</h1>
            <nav id="main-nav" class="flex space-x-4 mt-2 md:mt-0">
                <button onclick="showPage('wiki')" class="hover:text-indigo-200 transition">Wiki Home</button>
                <button id="admin-link" onclick="showPage('admin')" class="hidden hover:text-indigo-200 transition">Admin Panel</button>
            </nav>
            <div id="auth-status" class="mt-4 md:mt-0 flex items-center space-x-3">
                <!-- Auth status will be placed here -->
            </div>
        </header>

        <!-- Page Content Area -->
        <main id="content-area">

            <!-- Wiki Home Page (Default View) -->
            <section id="page-wiki" class="page-content hidden block">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-2">Wiki Contents</h2>
                <div id="wiki-category-selector" class="flex space-x-3 mb-6">
                    <button onclick="loadWikiContent('blocks')" class="btn-primary text-white px-4 py-2 rounded-lg font-medium shadow-md">Blocks</button>
                    <button onclick="loadWikiContent('cargoes')" class="btn-primary text-white px-4 py-2 rounded-lg font-medium shadow-md">Cargoes</button>
                    <button onclick="loadWikiContent('maps')" class="btn-primary text-white px-4 py-2 rounded-lg font-medium shadow-md">Maps</button>
                </div>

                <div id="wiki-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Wiki items will be loaded here -->
                    <p class="text-center col-span-full text-gray-500">Please select a category.</p>
                </div>
            </section>

            <!-- Content Detail Page -->
            <section id="page-detail" class="page-content hidden block">
                <button onclick="showPage('wiki')" class="text-indigo-600 hover:underline mb-4 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back
                </button>
                <div id="detail-content" class="wiki-card p-6 rounded-xl shadow-lg">
                    <!-- Detailed content will be loaded here -->
                </div>
                
                <!-- Comments Section -->
                <div class="mt-8">
                    <h3 class="text-2xl font-semibold mb-4 text-gray-800">Comments</h3>
                    <div id="comments-list" class="space-y-4 mb-6">
                        <!-- Comments will be loaded here -->
                        <p id="no-comments-message" class="text-gray-500">No comments yet.</p>
                    </div>

                    <!-- Add Comment Form -->
                    <div id="comment-form-container" class="hidden">
                        <textarea id="comment-text" rows="3" placeholder="Write your comment here..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <button onclick="addComment()" class="btn-primary text-white px-4 py-2 rounded-lg mt-2 font-medium">Add Comment</button>
                    </div>
                    <p id="comment-login-message" class="text-red-500 hidden">You must be logged in to add a comment.</p>
                </div>
            </section>

            <!-- Login / Sign Up Form -->
            <section id="page-auth" class="page-content hidden flex justify-center items-center h-[70vh]">
                <div class="wiki-card p-8 rounded-xl shadow-lg w-full max-w-md">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Login / Sign Up</h2>
                    <form id="auth-form" class="space-y-4">
                        <input type="email" id="auth-email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <input type="password" id="auth-password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">Login</button>
                        <button type="button" onclick="handleSignUp()" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">Sign Up</button>
                        <p id="auth-message" class="text-sm text-red-500 mt-2"></p>
                    </form>
                </div>
            </section>

            <!-- Admin Panel -->
            <section id="page-admin" class="page-content hidden block">
                <div class="wiki-card p-6 rounded-xl shadow-lg">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-2">Admin Panel</h2>
                    <p id="admin-message" class="text-red-500 hidden mb-4">Only Admin can access this page.</p>

                    <div id="admin-controls" class="hidden space-y-6">
                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold text-gray-700">Add New Content</h3>
                            <select id="content-type" class="w-full p-3 border border-gray-300 rounded-lg">
                                <option value="blocks">Block</option>
                                <option value="cargoes">Cargo</option>
                                <option value="maps">Map</option>
                            </select>
                            <input type="text" id="content-title" placeholder="Title" required class="w-full p-3 border border-gray-300 rounded-lg">
                            <textarea id="content-text" rows="5" placeholder="Content Text" required class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                            <label class="block text-sm font-medium text-gray-700">Image (Base64)</label>
                            <input type="file" id="content-image-input" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg">
                            <input type="hidden" id="content-base64-image">
                            <button onclick="handleImageUpload()" class="btn-primary text-white px-4 py-2 rounded-lg font-medium mb-3">Convert Image (Base64)</button>
                            <button onclick="saveContent()" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">Save Content</button>
                            <p id="save-status" class="text-sm text-green-600 mt-2"></p>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script type="module">
        // 1️⃣ Firebase Project Details and Admin Definition
        const firebaseConfig = {
            apiKey: "AIzaSyCcLP7390AotwSTUzZLTOmiglNs1a1OxxU",
            authDomain: "yarreboardedwiki.firebaseapp.com",
            databaseURL: "https://yarreboardedwiki-default-rtdb.firebaseio.com/",
            projectId: "yarreboardedwiki",
            storageBucket: "yarreboardedwiki.firebasestorage.app",
            messagingSenderId: "365304875142",
            appId: "1:365304875142:web:5d962e22c249917745a907",
            measurementId: "G-KCDR6CW19E"
        };
        // Admin account: selimhanlafci121@gmail.com
        const adminEmail = "selimhanlafci121@gmail.com";

        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Global States
        let currentUser = null;
        let isAdmin = false;
        let currentCategory = 'blocks'; // Default category
        let currentContentPath = null; // Full path for detail page (e.g., 'blocks/item-id')

        // ----------------------------------------------------------------------
        // 2️⃣ Authentication (Auth) Operations
        // ----------------------------------------------------------------------

        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            isAdmin = user && user.email === adminEmail;
            console.log(`[AUTH] User state changed. Logged In: ${!!user}, Admin: ${isAdmin}`);
            updateUI();
            
            // Re-load content on auth change to update delete buttons/comment access
            const isWikiPageActive = document.getElementById('page-wiki').classList.contains('block');
            if (isWikiPageActive) {
                loadWikiContent(currentCategory);
            }
        });

        // Update UI based on user status
        function updateUI() {
            const authStatusDiv = document.getElementById('auth-status');
            const adminLink = document.getElementById('admin-link');
            const commentFormContainer = document.getElementById('comment-form-container');
            const commentLoginMessage = document.getElementById('comment-login-message');

            if (currentUser) {
                // Logged In State
                authStatusDiv.innerHTML = `
                    <span class="text-sm font-medium text-indigo-200">${currentUser.email}</span>
                    <button onclick="handleSignOut()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-sm font-medium transition">Logout</button>
                `;
                commentFormContainer.classList.remove('hidden');
                commentLoginMessage.classList.add('hidden');
            } else {
                // Logged Out State
                authStatusDiv.innerHTML = `
                    <button onclick="showPage('auth')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-medium transition">Login</button>
                `;
                commentFormContainer.classList.add('hidden');
                commentLoginMessage.classList.remove('hidden');
            }

            // Manage Admin Panel Link visibility
            if (isAdmin) {
                adminLink.classList.remove('hidden');
            } else {
                adminLink.classList.add('hidden');
                // If on admin page and permission revoked, show message/hide controls
                const adminPage = document.getElementById('page-admin');
                if (adminPage && adminPage.classList.contains('block')) {
                    document.getElementById('admin-message').classList.remove('hidden');
                    document.getElementById('admin-controls').classList.add('hidden');
                }
            }
        }

        // Login Operation
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = 'Logging in...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                messageEl.textContent = 'Login successful!';
                messageEl.classList.remove('text-red-500');
                messageEl.classList.add('text-green-500');
                
                setTimeout(() => showPage('wiki'), 500); 
            } catch (error) {
                console.error("Login error:", error);
                messageEl.textContent = 'Login failed: ' + error.message;
                messageEl.classList.add('text-red-500');
                messageEl.classList.remove('text-green-500');
            }
        });

        // Sign Up Operation
        async function handleSignUp() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = 'Signing up...';

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                messageEl.textContent = 'Sign up successful! Automatically logged in.';
                messageEl.classList.remove('text-red-500');
                messageEl.classList.add('text-green-500');

                setTimeout(() => showPage('wiki'), 500);
            } catch (error) {
                console.error("Sign up error:", error);
                messageEl.textContent = 'Sign up failed: ' + error.message;
                messageEl.classList.add('text-red-500');
                messageEl.classList.remove('text-green-500');
            }
        }

        // Logout Operation
        function handleSignOut() {
            signOut(auth).then(() => {
                showPage('wiki');
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        }


        // ----------------------------------------------------------------------
        // 3️⃣ Page and Navigation Operations
        // ----------------------------------------------------------------------

        // Function to switch pages
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.add('hidden');
                page.classList.remove('flex', 'block'); 
            });

            const targetPage = document.getElementById(`page-${pageId}`);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                if (pageId === 'auth') {
                    targetPage.classList.add('flex', 'flex-col', 'items-center', 'justify-center');
                } else {
                     targetPage.classList.add('block');
                }
            }
            
            // Special handling for content loading and admin visibility
            if (pageId === 'wiki') {
                loadWikiContent(currentCategory);
            } else if (pageId === 'admin') {
                if (isAdmin) {
                    document.getElementById('admin-controls').classList.remove('hidden');
                    document.getElementById('admin-message').classList.add('hidden');
                } else {
                    document.getElementById('admin-message').classList.remove('hidden');
                    document.getElementById('admin-controls').classList.add('hidden');
                }
            }
        }


        // ----------------------------------------------------------------------
        // 4️⃣ Wiki Content Display and Comment Operations
        // ----------------------------------------------------------------------

        // Load content list based on category from Realtime DB
        function loadWikiContent(category) {
            currentCategory = category;
            const listEl = document.getElementById('wiki-list');
            listEl.innerHTML = '<p class="text-center col-span-full text-gray-500">Loading content...</p>';

            // Highlight category buttons
            document.querySelectorAll('#wiki-category-selector button').forEach(btn => {
                const btnText = btn.textContent.toLowerCase();
                if (btnText === category) {
                    btn.classList.add('bg-indigo-600');
                    btn.classList.remove('btn-primary');
                } else {
                    btn.classList.remove('bg-indigo-600');
                    btn.classList.add('btn-primary');
                }
            });


            const contentRef = ref(db, category);

            // Listen for data changes
            onValue(contentRef, (snapshot) => {
                const data = snapshot.val();
                listEl.innerHTML = ''; 

                if (!data) {
                    listEl.innerHTML = '<p class="text-center col-span-full text-gray-500">No content found in this category.</p>';
                    return;
                }

                // Convert object to array and reverse (newest on top)
                const items = Object.keys(data).map(key => ({ id: key, category: category, ...data[key] })).reverse();

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'wiki-card p-4 rounded-xl shadow-md flex flex-col space-y-3 hover:shadow-lg transition duration-300';
                    
                    const imageHtml = item.base64Image 
                        ? `<img src="${item.base64Image}" alt="${item.title}" class="w-full h-40 object-cover rounded-lg mb-3" onerror="this.onerror=null; this.src='https://placehold.co/400x160/cbd5e1/475569?text=Image+Not+Loaded'">`
                        : `<div class="w-full h-40 bg-gray-200 flex items-center justify-center rounded-lg mb-3 text-gray-500">No Image</div>`;
                    
                    const commentCount = Object.keys(item.comments || {}).length;

                    card.innerHTML = `
                        ${imageHtml}
                        <h3 class="text-xl font-semibold text-indigo-700">${item.title}</h3>
                        <p class="text-gray-600 line-clamp-3">${item.content.substring(0, 100)}...</p>
                        <p class="text-xs text-gray-400">Author: ${item.author || 'Anonymous'}</p>
                        <div class="flex justify-between items-center mt-auto pt-2 border-t border-gray-100">
                            <button onclick="showDetail('${item.category}/${item.id}')" class="text-sm font-medium text-indigo-500 hover:text-indigo-700 transition">View Details (${commentCount} Comments)</button>
                            ${isAdmin ? `<button onclick="deleteContent('${item.category}/${item.id}')" class="btn-danger text-white px-3 py-1 rounded-lg text-xs hover:shadow-md">Delete</button>` : ''}
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            });
        }

        // Display Content Detail and Set Path
        function showDetail(path) {
            currentContentPath = path; // <-- CRITICAL: Sets the path for commenting/deleting
            console.log(`[DETAIL] Content path set: ${currentContentPath}`);
            showPage('detail');
            const [category, id] = path.split('/');
            const detailEl = document.getElementById('detail-content');
            detailEl.innerHTML = '<p class="text-center text-gray-500">Loading content...</p>';

            const itemRef = ref(db, path);
            onValue(itemRef, (snapshot) => {
                const item = snapshot.val();
                if (!item) {
                    detailEl.innerHTML = '<p class="text-center text-red-500">Content not found.</p>';
                    document.getElementById('comments-list').innerHTML = '';
                    document.getElementById('no-comments-message').classList.remove('hidden');
                    return;
                }
                
                const imageHtml = item.base64Image 
                    ? `<img src="${item.base64Image}" alt="${item.title}" class="w-full max-h-96 object-contain rounded-xl shadow-inner mb-6" onerror="this.onerror=null; this.src='https://placehold.co/800x384/cbd5e1/475569?text=Image+Not+Loaded'">`
                    : `<div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-xl mb-6 text-gray-500 text-lg">No Image</div>`;

                detailEl.innerHTML = `
                    <h2 class="text-4xl font-extrabold text-indigo-800 mb-4">${item.title}</h2>
                    <p class="text-sm text-gray-500 mb-6 border-b pb-4">Category: ${category.charAt(0).toUpperCase() + category.slice(1)} | Author: ${item.author || 'Anonymous'}</p>
                    ${imageHtml}
                    <div class="prose max-w-none text-gray-700 leading-relaxed whitespace-pre-wrap">${item.content}</div>
                `;

                renderComments(item.comments || {});
            });
        }

        // Display Comments
        function renderComments(comments) {
            const commentsListEl = document.getElementById('comments-list');
            commentsListEl.innerHTML = '';
            document.getElementById('no-comments-message').classList.add('hidden');

            const commentArray = Object.keys(comments).map(key => ({ id: key, ...comments[key] })).reverse();

            if (commentArray.length === 0) {
                document.getElementById('no-comments-message').classList.remove('hidden');
                return;
            }

            commentArray.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment-box bg-indigo-50 p-4 rounded-lg shadow-sm';
                commentEl.innerHTML = `
                    <p class="text-gray-700">${comment.text}</p>
                    <div class="flex justify-between items-center mt-2 pt-2 border-t border-indigo-200">
                        <span class="text-xs font-medium text-indigo-600">@${comment.user || 'Anonymous'}</span>
                        ${isAdmin ? `<button onclick="deleteComment('${comment.id}')" class="text-xs text-red-500 hover:text-red-700 transition">Delete</button>` : ''}
                    </div>
                `;
                commentsListEl.appendChild(commentEl);
            });
        }

        // Add Comment
        async function addComment() {
            const commentTextEl = document.getElementById('comment-text');
            const commentText = commentTextEl.value.trim();

            if (!currentUser) {
                console.error('ERROR: You must be logged in to add a comment.');
                return;
            }

            if (!commentText) {
                console.error('ERROR: Comment text cannot be empty.');
                return;
            }

            if (!currentContentPath) {
                console.error("ERROR: Content path (currentContentPath) is not set. Ensure you are on a detail page.");
                return;
            }

            const newComment = {
                text: commentText,
                user: currentUser.email,
                timestamp: serverTimestamp()
            };

            try {
                const commentsRef = ref(db, `${currentContentPath}/comments`);
                await push(commentsRef, newComment);
                commentTextEl.value = ''; 
                console.log('Success: Comment saved to Realtime Database.');
            } catch (error) {
                console.error("Comment saving Firebase error:", error.message);
            }
        }

        // Admin: Delete Content (uses native confirm for simplicity, but in a production environment, use a custom modal)
        async function deleteContent(path) {
            if (!isAdmin) {
                console.error('UNAUTHORIZED: Must have admin privileges to delete content.');
                return;
            }

            // Using window.confirm() as per new instructions, but noting it is an antipattern in iframed apps.
            if (!window.confirm('Are you sure you want to permanently delete this content?')) return; 

            try {
                await remove(ref(db, path));
                console.log('Success: Content deleted.');
            } catch (error) {
                console.error("Content deletion error:", error);
            }
        }

        async function deleteComment(commentId) {
            if (!isAdmin) {
                 console.error('UNAUTHORIZED: Must have admin privileges to delete a comment.');
                 return;
            }
            if (!currentContentPath) return;

            if (!window.confirm('Are you sure you want to delete this comment?')) return;

            try {
                const commentPath = `${currentContentPath}/comments/${commentId}`;
                await remove(ref(db, commentPath));
                console.log('Success: Comment deleted.');
            } catch (error) {
                console.error("Comment deletion error:", error);
            }
        }


        // ----------------------------------------------------------------------
        // 5️⃣ Admin Panel Operations (Content Addition)
        // ----------------------------------------------------------------------

        // Convert image file to Base64 string
        function handleImageUpload() {
            const file = document.getElementById('content-image-input').files[0];
            const base64Input = document.getElementById('content-base64-image');
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = 'Converting image...';

            if (file) {
                if (file.size > 1024 * 1024 * 5) { // Max 5MB
                    statusEl.textContent = 'Error: Image size must not exceed 5MB.';
                    statusEl.classList.remove('text-green-600');
                    statusEl.classList.add('text-red-600');
                    base64Input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Input.value = e.target.result;
                    statusEl.textContent = 'Image prepared as Base64.';
                    statusEl.classList.remove('text-red-600');
                    statusEl.classList.add('text-green-600');
                };
                reader.onerror = function() {
                    statusEl.textContent = 'Image conversion error.';
                    statusEl.classList.remove('text-green-600');
                    statusEl.classList.add('text-red-600');
                    base64Input.value = '';
                };
                reader.readAsDataURL(file);
            } else {
                statusEl.textContent = 'Please select a file.';
                statusEl.classList.remove('text-green-600');
                statusEl.classList.add('text-red-600');
                base64Input.value = '';
            }
        }

        // Save new content
        async function saveContent() {
            if (!isAdmin) {
                console.error('UNAUTHORIZED: Must have admin privileges to save content.');
                return;
            }

            const type = document.getElementById('content-type').value;
            const title = document.getElementById('content-title').value.trim();
            const content = document.getElementById('content-text').value.trim();
            const base64Image = document.getElementById('content-base64-image').value;
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = '';

            if (!title || !content) {
                statusEl.textContent = 'Title and Content fields are required.';
                statusEl.classList.remove('text-green-600');
                statusEl.classList.add('text-red-600');
                return;
            }

            const newWikiItem = {
                title: title,
                content: content,
                category: type,
                base64Image: base64Image || null,
                author: currentUser.email,
                createdAt: serverTimestamp(),
                comments: {} 
            };

            try {
                const contentRef = ref(db, type);
                await push(contentRef, newWikiItem);
                
                statusEl.textContent = `${type.toUpperCase()} content successfully saved!`;
                statusEl.classList.remove('text-red-600');
                statusEl.classList.add('text-green-600');
                
                // Clear the form
                document.getElementById('content-title').value = '';
                document.getElementById('content-text').value = '';
                document.getElementById('content-base64-image').value = '';
                document.getElementById('content-image-input').value = '';

            } catch (error) {
                console.error("Content saving error:", error);
                statusEl.textContent = 'Saving error: ' + error.message;
                statusEl.classList.remove('text-green-600');
                statusEl.classList.add('text-red-600');
            }
        }

        // Show default page on load
        window.onload = () => {
            showPage('wiki'); 
        };

        // Make functions globally accessible for HTML event handlers
        window.showPage = showPage;
        window.loadWikiContent = loadWikiContent;
        window.showDetail = showDetail;
        window.addComment = addComment;
        window.deleteContent = deleteContent;
        window.deleteComment = deleteComment;
        window.handleSignUp = handleSignUp;
        window.handleSignOut = handleSignOut;
        window.handleImageUpload = handleImageUpload;
        window.saveContent = saveContent;

    </script>
</body>
